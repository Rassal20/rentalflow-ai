<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - RentalFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white p-6 space-y-6 transform -translate-x-full md:relative md:translate-x-0 transition z-30">
            <a href="/dashboard.html" class="flex items-center space-x-3"><img src="https://placehold.co/40x40/ffffff/1a202c?text=RF" alt="Logo" class="w-10 h-10 rounded-full"><span class="text-2xl font-bold">RentalFlow</span></a>
            <nav class="space-y-2">
                <a href="/dashboard.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Dashboard</span></a>
                <a href="/bookings.html" class="flex items-center py-2.5 px-4 rounded-lg bg-gray-700 text-white"><i class="fas fa-calendar-alt w-6"></i><span class="ml-3">Bookings</span></a>
                <a href="/customers.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-users w-6"></i><span class="ml-3">Customers</span></a>
                <a href="/fleet.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-car w-6"></i><span class="ml-3">Vehicle Fleet</span></a>
                <a href="/invoices.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-file-alt w-6"></i><span class="ml-3">Invoices</span></a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white border-b">
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none md:hidden"><i class="fas fa-bars text-2xl"></i></button>
                    <h1 class="text-2xl font-semibold text-gray-800 ml-4 md:ml-0">Manage Bookings</h1>
                </div>
                <button id="add-booking-button" class="flex items-center bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition"><i class="fas fa-plus mr-2"></i> Add Booking</button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="bg-gray-50 border-b"><th class="p-4">Customer</th><th class="p-4">Vehicle</th><th class="p-4">Dates</th><th class="p-4">Total</th><th class="p-4">Status</th><th class="p-4">Actions</th></tr>
                            </thead>
                            <tbody id="bookings-table-body"><tr><td colspan="6" class="text-center p-8 text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i> Initializing...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Add/Edit Booking Modal -->
    <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white w-full max-w-4xl mx-auto rounded-lg shadow-lg z-50 max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center p-4 border-b sticky top-0 bg-white"><h3 id="modal-title" class="text-xl font-semibold"></h3><button id="close-modal-button" class="text-gray-500 hover:text-gray-800">&times;</button></div>
            <form id="booking-form" class="p-6 space-y-6">
                <input type="hidden" id="booking-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label for="customer" class="block text-sm">Customer</label><select id="customer" class="mt-1 block w-full border p-2 rounded-md" required></select></div>
                    <div><label for="vehicle" class="block text-sm">Vehicle</label><select id="vehicle" class="mt-1 block w-full border p-2 rounded-md" required></select></div>
                    <div><label for="startDate" class="block text-sm">Start Date & Time</label><input type="datetime-local" id="startDate" class="mt-1 block w-full border p-2 rounded-md" required></div>
                    <div><label for="endDate" class="block text-sm">End Date & Time</label><input type="datetime-local" id="endDate" class="mt-1 block w-full border p-2 rounded-md" required></div>
                    <div><label for="kmOut" class="block text-sm">Kilometers Out</label><input type="number" id="kmOut" class="mt-1 block w-full border p-2 rounded-md"></div>
                    <div><label for="kmIn" class="block text-sm">Kilometers In</label><input type="number" id="kmIn" class="mt-1 block w-full border p-2 rounded-md"></div>
                </div>
                <div class="border-t pt-6 space-y-4"><h4 class="text-lg font-medium">Financials</h4>
                    <div class="flex items-end gap-4">
                        <div><label for="rentalRate" class="block text-sm">Rate Per Day ($)</label><input type="number" step="0.01" id="rentalRate" class="mt-1 block w-full border p-2 rounded-md" required></div>
                        <div class="text-center"><p class="text-sm">Days</p><p id="days-display" class="font-bold text-lg">0</p></div>
                        <div><label class="block text-sm">Rental Total</label><p id="rental-total-display" class="mt-1 w-full p-2 bg-gray-100 rounded-md">$0.00</p></div>
                    </div>
                    <div><label class="block text-sm mb-2">Additional Charges</label><div id="additional-charges-container" class="space-y-2"></div><button type="button" id="add-charge-button" class="mt-2 text-sm text-blue-600 font-semibold"><i class="fas fa-plus mr-1"></i> Add Charge</button></div>
                </div>
                <div class="border-t pt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-50 p-4 rounded-lg space-y-2">
                        <h4 class="font-semibold">Summary</h4>
                        <div class="flex justify-between text-sm"><span>Subtotal</span><span id="summary-subtotal">$0.00</span></div>
                        <div class="flex justify-between items-center text-sm">
                            <div class="flex items-center gap-2"><label for="taxRate" class="text-gray-600">VAT (%)</label><input type="number" id="taxRate" value="5" class="w-16 p-1 border rounded-md text-sm"></div>
                            <span id="summary-tax">$0.00</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg border-t pt-2 mt-2"><span>Total</span><span id="summary-total">$0.00</span></div>
                    </div>
                    <div><label for="status" class="block text-sm">Booking Status</label><select id="status" class="mt-1 block w-full border p-2 rounded-md" required><option value="pending">Pending</option><option value="confirmed">Confirmed</option><option value="rented">Rented</option><option value="completed">Completed</option><option value="cancelled">Cancelled</option></select></div>
                </div>
                <div class="flex justify-end pt-4"><button type="button" id="cancel-button" class="bg-gray-200 px-4 py-2 rounded-lg mr-2">Cancel</button><button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Save Booking</button></div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/js/firebase-init.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const db = firebase.firestore();
                if (!db) { document.getElementById('bookings-table-body').innerHTML = `<tr><td colspan="6" class="text-center p-8 text-red-500"><strong>DB Connection Failed.</strong> Check /js/firebase-init.js</td></tr>`; return; }
                const bookingsRef = db.collection('bookings');
                const customersRef = db.collection('customers');
                const vehiclesRef = db.collection('vehicles');
                const addBookingButton = document.getElementById('add-booking-button');
                const bookingModal = document.getElementById('booking-modal');
                const bookingForm = document.getElementById('booking-form');
                const chargesContainer = document.getElementById('additional-charges-container');
                const bookingsTableBody = document.getElementById('bookings-table-body');
                const openModal = (mode, booking = {}) => {
                    bookingForm.reset();
                    chargesContainer.innerHTML = '';
                    populateDropdowns(booking.vehicleId);
                    document.getElementById('modal-title').textContent = mode === 'edit' ? 'Edit Booking' : 'Add New Booking';
                    document.getElementById('booking-id').value = mode === 'edit' ? booking.id : '';
                    if (mode === 'edit' && booking.financials) {
                        document.getElementById('customer').value = booking.customerId;
                        document.getElementById('vehicle').value = booking.vehicleId;
                        document.getElementById('startDate').value = new Date(booking.startDate.seconds * 1000).toISOString().slice(0, 16);
                        document.getElementById('endDate').value = new Date(booking.endDate.seconds * 1000).toISOString().slice(0, 16);
                        document.getElementById('kmOut').value = booking.kmOut || '';
                        document.getElementById('kmIn').value = booking.kmIn || '';
                        document.getElementById('status').value = booking.status;
                        document.getElementById('rentalRate').value = booking.financials.rentalRate.rate;
                        document.getElementById('taxRate').value = (booking.financials.tax.rate * 100);
                        if(booking.financials.additionalCharges) { booking.financials.additionalCharges.forEach(c => addChargeRow(c.description, c.amount)); }
                    } else { addChargeRow(); }
                    updateCalculations();
                    bookingModal.classList.remove('hidden');
                };
                const closeModal = () => bookingModal.classList.add('hidden');
                const addChargeRow = (desc = '', amt = '') => {
                    const row = document.createElement('div');
                    row.className = 'flex items-center gap-2';
                    row.innerHTML = `<input type="text" placeholder="e.g., Fuel, Tolls" class="charge-desc w-2/3 p-2 border rounded-md" value="${desc}"><input type="number" step="0.01" placeholder="Amount" class="charge-amount w-1/3 p-2 border rounded-md" value="${amt}"><button type="button" class="remove-charge-btn text-red-500"><i class="fas fa-trash"></i></button>`;
                    chargesContainer.appendChild(row);
                    row.querySelector('.remove-charge-btn').addEventListener('click', () => { row.remove(); updateCalculations(); });
                    row.querySelector('.charge-amount').addEventListener('input', updateCalculations);
                };
                const updateCalculations = () => {
                    const start = new Date(document.getElementById('startDate').value);
                    const end = new Date(document.getElementById('endDate').value);
                    const days = (end - start) > 0 ? Math.ceil((end - start) / (1000 * 60 * 60 * 24)) : 0;
                    document.getElementById('days-display').textContent = days;
                    const rentalRate = parseFloat(document.getElementById('rentalRate').value) || 0;
                    const rentalTotal = days * rentalRate;
                    document.getElementById('rental-total-display').textContent = `$${rentalTotal.toFixed(2)}`;
                    let chargesTotal = 0;
                    chargesContainer.querySelectorAll('.charge-amount').forEach(i => chargesTotal += parseFloat(i.value) || 0);
                    const subtotal = rentalTotal + chargesTotal;
                    document.getElementById('summary-subtotal').textContent = `$${subtotal.toFixed(2)}`;
                    const taxRate = (parseFloat(document.getElementById('taxRate').value) || 0) / 100;
                    const taxAmount = subtotal * taxRate;
                    document.getElementById('summary-tax').textContent = `$${taxAmount.toFixed(2)}`;
                    const total = subtotal + taxAmount;
                    document.getElementById('summary-total').textContent = `$${total.toFixed(2)}`;
                };
                const populateDropdowns = async (editingVehicleId) => {
                    const customerSelect = document.getElementById('customer');
                    const vehicleSelect = document.getElementById('vehicle');
                    const customers = await customersRef.orderBy('fullName').get();
                    customerSelect.innerHTML = '<option value="">Select Customer</option>' + customers.docs.map(d => `<option value="${d.id}">${d.data().fullName}</option>`).join('');
                    const vehicles = await vehiclesRef.where('status', '==', 'available').get();
                    let vehicleOptions = '<option value="">Select Vehicle</option>' + vehicles.docs.map(d => `<option value="${d.id}">${d.data().brand} ${d.data().model}</option>`).join('');
                    if (editingVehicleId && !vehicles.docs.some(d => d.id === editingVehicleId)) {
                        const vDoc = await vehiclesRef.doc(editingVehicleId).get();
                        if (vDoc.exists) vehicleOptions += `<option value="${vDoc.id}">${vDoc.data().brand} ${vDoc.data().model} (Rented)</option>`;
                    }
                    vehicleSelect.innerHTML = vehicleOptions;
                };
                addBookingButton.addEventListener('click', () => openModal('add'));
                document.getElementById('close-modal-button').addEventListener('click', closeModal);
                document.getElementById('cancel-button').addEventListener('click', closeModal);
                document.getElementById('add-charge-button').addEventListener('click', () => addChargeRow());
                ['startDate', 'endDate', 'rentalRate', 'taxRate'].forEach(id => document.getElementById(id).addEventListener('input', updateCalculations));
                bookingForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const id = document.getElementById('booking-id').value;
                    const days = parseInt(document.getElementById('days-display').textContent) || 0;
                    const rentalRate = parseFloat(document.getElementById('rentalRate').value) || 0;
                    const taxRate = (parseFloat(document.getElementById('taxRate').value) || 0) / 100;
                    const charges = Array.from(chargesContainer.querySelectorAll('.flex')).map(r => ({ description: r.querySelector('.charge-desc').value, amount: parseFloat(r.querySelector('.charge-amount').value) })).filter(c => c.description && c.amount > 0);
                    const rentalTotal = days * rentalRate;
                    const chargesTotal = charges.reduce((s, c) => s + c.amount, 0);
                    const subtotal = rentalTotal + chargesTotal;
                    const taxAmount = subtotal * taxRate;
                    const total = subtotal + taxAmount;
                    const data = {
                        customerId: document.getElementById('customer').value, customerName: document.getElementById('customer').options[document.getElementById('customer').selectedIndex].text,
                        vehicleId: document.getElementById('vehicle').value, vehicleName: document.getElementById('vehicle').options[document.getElementById('vehicle').selectedIndex].text,
                        startDate: new Date(document.getElementById('startDate').value), endDate: new Date(document.getElementById('endDate').value),
                        kmOut: document.getElementById('kmOut').value, kmIn: document.getElementById('kmIn').value,
                        status: document.getElementById('status').value, invoiced: false,
                        financials: {
                            rentalRate: { description: "Daily Rental Rate", rate: rentalRate, days: days, total: rentalTotal },
                            additionalCharges: charges, subtotal: subtotal, tax: { rate: taxRate, amount: taxAmount }, total: total
                        },
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    if (id) { bookingsRef.doc(id).update(data).then(closeModal); } 
                    else {
                        data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                        bookingsRef.add(data).then(() => { vehiclesRef.doc(data.vehicleId).update({ status: 'rented' }); closeModal(); });
                    }
                });
                bookingsRef.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    if (snapshot.empty) { bookingsTableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-gray-500">No bookings found.</td></tr>`; return; }
                    bookingsTableBody.innerHTML = snapshot.docs.map(doc => {
                        const b = { id: doc.id, ...doc.data() };
                        const total = b.financials ? b.financials.total : 0;
                        return `<tr class="border-b hover:bg-gray-50"><td class="p-4">${b.customerName}</td><td class="p-4">${b.vehicleName}</td><td class="p-4">${new Date(b.startDate.seconds * 1000).toLocaleDateString()}</td><td class="p-4 font-medium">$${total.toFixed(2)}</td><td class="p-4">${b.status}</td><td class="p-4 space-x-2"><button class="edit-btn text-blue-500" data-id="${b.id}"><i class="fas fa-edit"></i></button><button class="delete-btn text-red-500" data-id="${b.id}"><i class="fas fa-trash"></i></button></td></tr>`;
                    }).join('');
                });
                bookingsTableBody.addEventListener('click', (e) => {
                    const button = e.target.closest('button');
                    if (!button) return;
                    const id = button.dataset.id;
                    if (button.classList.contains('delete-btn')) {
                        if (confirm('Are you sure?')) {
                            bookingsRef.doc(id).get().then(doc => { if (doc.exists) vehiclesRef.doc(doc.data().vehicleId).update({ status: 'available' }); }).then(() => bookingsRef.doc(id).delete());
                        }
                    } else if (button.classList.contains('edit-btn')) {
                        bookingsRef.doc(id).get().then(doc => { if (doc.exists) openModal('edit', { id: doc.id, ...doc.data() }); });
                    }
                });
            }, 200);
        });
    </script>
</body>
</html>
