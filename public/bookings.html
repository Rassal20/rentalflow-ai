<!DOCTYPE html>
<html lang="en" x-data="bookingsController()" x-init="loadBookings(); loadFleet(); loadCustomers()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings | RentalFlow AI</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .status-badge {
            @apply px-3 py-1 rounded-full text-xs font-semibold;
        }
        
        .status-confirmed {
            @apply bg-green-100 text-green-800;
        }
        
        .status-pending {
            @apply bg-yellow-100 text-yellow-800;
        }
        
        .status-cancelled {
            @apply bg-red-100 text-red-800;
        }
        
        .status-completed {
            @apply bg-blue-100 text-blue-800;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold">RentalFlow AI</h1>
            </div>
            <nav class="p-2">
                <a href="dashboard.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                </a>
                <a href="fleet.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                    <i class="fas fa-car mr-2"></i> Fleet
                </a>
                <a href="bookings.html" class="block py-2 px-4 rounded bg-gray-700">
                    <i class="fas fa-calendar-check mr-2"></i> Bookings
                </a>
                <a href="customers.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                    <i class="fas fa-user-friends mr-2"></i> Customers
                </a>
                <a href="accounting.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                    <i class="fas fa-calculator mr-2"></i> Accounting
                </a>
                <a href="invoices.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                    <i class="fas fa-file-invoice-dollar mr-2"></i> Invoices
                </a>
                <a href="settings.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Booking Management</h1>
                    <button @click="openAddModal()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded flex items-center">
                        <i class="fas fa-plus mr-2"></i> New Booking
                    </button>
                </div>

                <!-- Bookings Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vehicle</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dates</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="booking in bookings" :key="booking.id">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="font-medium text-gray-900" x-text="getCustomerName(booking.customerId)"></div>
                                        <div class="text-gray-500" x-text="booking.customerPhone"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="font-medium text-gray-900" x-text="getVehicleModel(booking.vehicleId)"></div>
                                        <div class="text-gray-500" x-text="booking.vehicleCategory"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <div x-text="formatDate(booking.startDate)"></div>
                                        <div>to</div>
                                        <div x-text="formatDate(booking.endDate)"></div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="status-badge" 
                                              :class="{
                                                'status-confirmed': booking.status === 'Confirmed',
                                                'status-pending': booking.status === 'Pending',
                                                'status-cancelled': booking.status === 'Cancelled',
                                                'status-completed': booking.status === 'Completed'
                                              }"
                                              x-text="booking.status"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        AED <span x-text="booking.totalAmount.toFixed(2)"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <a href="#" @click.prevent="editBooking(booking)" class="text-yellow-600 hover:text-yellow-900 mr-3">Edit</a>
                                        <a href="#" @click.prevent="deleteBooking(booking.id)" class="text-red-600 hover:text-red-900">Delete</a>
                                    </td>
                                </tr>
                            </template>
                            <template x-if="bookings.length === 0">
                                <tr>
                                    <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                        No bookings found. Create your first booking to get started.
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Booking Modal -->
    <div x-show="isAddModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg w-full max-w-3xl p-6">
            <h2 class="text-2xl font-bold mb-4" x-text="isEditing ? 'Edit Booking' : 'Create New Booking'"></h2>
            
            <form @submit.prevent="saveBooking">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Customer</label>
                        <select x-model="formData.customerId" class="w-full border border-gray-300 rounded p-2" required>
                            <option value="">Select Customer</option>
                            <template x-for="customer in customers" :key="customer.id">
                                <option :value="customer.id" x-text="customer.name"></option>
                            </template>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle</label>
                        <select x-model="formData.vehicleId" class="w-full border border-gray-300 rounded p-2" required>
                            <option value="">Select Vehicle</option>
                            <template x-for="vehicle in fleet" :key="vehicle.id">
                                <option :value="vehicle.id" x-text="vehicle.model"></option>
                            </template>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                        <input type="date" x-model="formData.startDate" class="w-full border border-gray-300 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                        <input type="date" x-model="formData.endDate" class="w-full border border-gray-300 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select x-model="formData.status" class="w-full border border-gray-300 rounded p-2" required>
                            <option value="Pending">Pending</option>
                            <option value="Confirmed">Confirmed</option>
                            <option value="Cancelled">Cancelled</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Total Amount (AED)</label>
                        <input type="number" x-model="formData.totalAmount" min="0" step="0.01" class="w-full border border-gray-300 rounded p-2" required>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" @click="isAddModalOpen = false" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                        Save Booking
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function bookingsController() {
            return {
                bookings: [],
                fleet: [],
                customers: [],
                isAddModalOpen: false,
                isEditing: false,
                formData: {
                    customerId: '',
                    vehicleId: '',
                    startDate: new Date().toISOString().split('T')[0],
                    endDate: new Date(Date.now() + 86400000).toISOString().split('T')[0],
                    status: 'Pending',
                    totalAmount: 0
                },
                
                async loadBookings() {
                    try {
                        const response = await fetch('/api/bookings');
                        this.bookings = await response.json();
                    } catch (error) {
                        console.error('Error loading bookings:', error);
                    }
                },
                
                async loadFleet() {
                    try {
                        const response = await fetch('/api/fleet');
                        this.fleet = await response.json();
                    } catch (error) {
                        console.error('Error loading fleet:', error);
                    }
                },
                
                async loadCustomers() {
                    try {
                        const response = await fetch('/api/customers');
                        this.customers = await response.json();
                    } catch (error) {
                        console.error('Error loading customers:', error);
                    }
                },
                
                getCustomerName(customerId) {
                    const customer = this.customers.find(c => c.id === customerId);
                    return customer ? customer.name : 'Unknown';
                },
                
                getVehicleModel(vehicleId) {
                    const vehicle = this.fleet.find(v => v.id === vehicleId);
                    return vehicle ? vehicle.model : 'Unknown';
                },
                
                formatDate(dateString) {
                    if (!dateString) return '';
                    const date = new Date(dateString);
                    return date.toLocaleDateString();
                },
                
                openAddModal() {
                    this.isEditing = false;
                    this.formData = {
                        customerId: '',
                        vehicleId: '',
                        startDate: new Date().toISOString().split('T')[0],
                        endDate: new Date(Date.now() + 86400000).toISOString().split('T')[0],
                        status: 'Pending',
                        totalAmount: 0
                    };
                    this.isAddModalOpen = true;
                },
                
                editBooking(booking) {
                    this.isEditing = true;
                    this.formData = { ...booking };
                    this.isAddModalOpen = true;
                },
                
                async saveBooking() {
                    const url = this.isEditing 
                        ? `/api/bookings/${this.formData.id}` 
                        : '/api/bookings';
                        
                    const method = this.isEditing ? 'PUT' : 'POST';
                    
                    try {
                        const response = await fetch(url, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.formData)
                        });
                        
                        if (response.ok) {
                            this.isAddModalOpen = false;
                            this.loadBookings();
                        }
                    } catch (error) {
                        console.error('Error saving booking:', error);
                        alert('Failed to save booking: ' + error.message);
                    }
                },
                
                async deleteBooking(id) {
                    if (!confirm('Are you sure you want to delete this booking?')) return;
                    
                    try {
                        await fetch(`/api/bookings/${id}`, { method: 'DELETE' });
                        this.loadBookings();
                    } catch (error) {
                        console.error('Error deleting booking:', error);
                        alert('Failed to delete booking: ' + error.message);
                    }
                }
            };
        }
    </script>
</body>
</html>
