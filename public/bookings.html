<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - RentalFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0D1117;
            --bg-secondary: #161B22;
            --border-color: #30363D;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --accent: #22D3EE;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); }
        h1, h2, h3, .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
        .sidebar { background-color: var(--bg-secondary); border-right: 1px solid var(--border-color); }
        .header { background-color: var(--bg-primary); border-bottom: 1px solid var(--border-color); }
        .card { background-color: var(--bg-secondary); border: 1px solid var(--border-color); }
        .modal-content { background-color: var(--bg-secondary); border: 1px solid var(--border-color); }
        .form-input { background-color: var(--bg-primary); border: 1px solid var(--border-color); color: var(--text-primary); }
        .form-input:focus { border-color: var(--accent); box-shadow: 0 0 0 1px var(--accent); outline: none; }
        .btn-primary { background-color: var(--accent); color: var(--bg-primary); font-weight: bold; }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator { filter: invert(1); }
    </style>
</head>
<body class="text-gray-300">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar fixed inset-y-0 left-0 w-64 p-6 flex flex-col z-30 transform -translate-x-full md:relative md:translate-x-0 transition">
            <div class="flex-grow">
                <a href="/dashboard.html" class="flex items-center space-x-3 mb-10">
                    <img id="company-logo-sidebar" src="https://placehold.co/40x40/161B22/30363D?text=..." alt="Logo" class="w-10 h-10 rounded-lg object-cover">
                    <span id="company-name-sidebar" class="text-2xl font-bold font-rajdhani text-white">RentalFlow</span>
                </a>
                <nav class="space-y-2">
                    <a href="/dashboard.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Dashboard</span></a>
                    <a href="/bookings.html" class="flex items-center py-2.5 px-4 rounded-lg bg-gray-700 text-white"><i class="fas fa-calendar-alt w-6 text-cyan-400"></i><span class="ml-3">Bookings</span></a>
                    <a href="/customers.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-users w-6"></i><span class="ml-3">Customers</span></a>
                    <a href="/fleet.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-car w-6"></i><span class="ml-3">Vehicle Fleet</span></a>
                    <a href="/financials.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-chart-line w-6"></i><span class="ml-3">Financials</span></a>
                    <a href="/invoices.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-file-alt w-6"></i><span class="ml-3">Invoices</span></a>
                </nav>
            </div>
            <div><a href="/settings.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-cog w-6"></i><span class="ml-3">Settings</span></a></div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="header flex justify-between items-center p-6">
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-400 focus:outline-none md:hidden"><i class="fas fa-bars text-2xl"></i></button>
                    <h1 class="text-2xl font-bold text-white ml-4 md:ml-0">Manage Bookings</h1>
                </div>
                <button id="add-booking-button" class="btn-primary flex items-center px-4 py-2 rounded-lg transition-transform hover:scale-105"><i class="fas fa-plus mr-2"></i> Add Booking</button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="card p-6 rounded-lg">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead><tr class="border-b border-gray-700"><th class="p-4 text-gray-400">Customer</th><th class="p-4 text-gray-400">Vehicle</th><th class="p-4 text-gray-400">Dates</th><th class="p-4 text-gray-400">Total (AED)</th><th class="p-4 text-gray-400">Status</th><th class="p-4 text-gray-400">Actions</th></tr></thead>
                            <tbody id="bookings-table-body"><tr><td colspan="6" class="text-center p-8 text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i> Initializing...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Add/Edit Booking Modal -->
    <div id="booking-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center p-4 hidden">
        <div class="modal-content w-full max-w-4xl mx-auto rounded-lg shadow-lg z-50 max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center p-4 border-b border-gray-700 sticky top-0 bg-gray-800/80 backdrop-blur-sm"><h3 id="modal-title" class="text-xl font-bold text-white"></h3><button id="close-modal-button" class="text-gray-400 hover:text-white">&times;</button></div>
            <form id="booking-form" class="p-6 space-y-6">
                <input type="hidden" id="booking-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label for="customer" class="block text-sm text-gray-400">Customer</label><select id="customer" class="form-input mt-1 block w-full p-2 rounded-md" required></select></div>
                    <div><label for="vehicle" class="block text-sm text-gray-400">Vehicle</label><select id="vehicle" class="form-input mt-1 block w-full p-2 rounded-md" required></select></div>
                    <div><label for="startDate" class="block text-sm text-gray-400">Start Date & Time</label><input type="datetime-local" id="startDate" class="form-input mt-1 block w-full p-2 rounded-md" required></div>
                    <div><label for="endDate" class="block text-sm text-gray-400">End Date & Time</label><input type="datetime-local" id="endDate" class="form-input mt-1 block w-full p-2 rounded-md" required></div>
                </div>
                <div class="border-t border-gray-700 pt-6 space-y-4"><h4 class="text-lg font-medium text-white">Financials</h4>
                    <div class="flex items-end gap-4">
                        <div><label for="currency" class="block text-sm text-gray-400">Currency</label><select id="currency" class="form-input mt-1 block w-full p-2 rounded-md"><option value="AED" data-symbol="Dhs">AED</option><option value="USD" data-symbol="$">USD</option><option value="EUR" data-symbol="€">EUR</option><option value="GBP" data-symbol="£">GBP</option><option value="SAR" data-symbol="SR">SAR</option><option value="USDT" data-symbol="₮">USDT</option></select></div>
                        <div><label for="rentalRate" class="block text-sm text-gray-400">Rate Per Day</label><input type="number" step="0.01" id="rentalRate" class="form-input mt-1 block w-full p-2 rounded-md" required></div>
                        <div class="text-center"><p class="text-sm text-gray-400">Days</p><p id="days-display" class="font-bold text-lg text-white">0</p></div>
                        <div><label class="block text-sm text-gray-400">Rental Total</label><p id="rental-total-display" class="mt-1 w-full p-2 bg-gray-900 rounded-md text-white">0.00</p></div>
                    </div>
                    <div><label class="block text-sm mb-2 text-gray-400">Charges & Fines</label><div id="charges-container" class="space-y-2"></div><button type="button" id="add-charge-button" class="mt-2 text-sm text-cyan-400 hover:text-cyan-300 font-semibold"><i class="fas fa-plus mr-1"></i> Add Item</button></div>
                </div>
                <div class="border-t border-gray-700 pt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-900/50 p-4 rounded-lg space-y-2">
                        <h4 class="font-semibold text-white">Summary</h4>
                        <div class="flex justify-between text-sm text-gray-400"><span>Subtotal</span><span id="summary-subtotal">0.00</span></div>
                        <div class="flex justify-between items-center text-sm text-gray-400"><div class="flex items-center gap-2"><label for="taxRate">VAT (%)</label><input type="number" id="taxRate" value="5" class="form-input w-16 p-1 rounded-md text-sm"></div><span id="summary-tax">0.00</span></div>
                        <div class="flex justify-between font-bold text-lg border-t border-gray-700 pt-2 mt-2 text-white"><span>Total</span><span id="summary-total">0.00</span></div>
                    </div>
                    <div><label for="status" class="block text-sm text-gray-400">Booking Status</label><select id="status" class="form-input mt-1 block w-full p-2 rounded-md" required><option value="pending">Pending</option><option value="confirmed">Confirmed</option><option value="rented">Rented</option><option value="completed">Completed</option><option value="cancelled">Cancelled</option></select></div>
                </div>
                <div class="flex justify-end pt-4"><button type="button" id="cancel-button" class="bg-gray-700 text-white px-4 py-2 rounded-lg mr-2">Cancel</button><button type="submit" class="btn-primary px-4 py-2 rounded-lg">Save Booking</button></div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCPAoCQcLsSsQj9nS0UEuwcDrZmdyNq1xk",
                authDomain: "rentalflow-ai-app.firebaseapp.com",
                projectId: "rentalflow-ai-app",
                storageBucket: "rentalflow-ai-app.appspot.com",
                messagingSenderId: "880755901556",
                appId: "1:880755901556:web:e86fb90fbdfb889094fd21"
            };
            let db;
            try {
                if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
                db = firebase.firestore();
                initializeApp();
            } catch (e) {
                document.getElementById('bookings-table-body').innerHTML = `<tr><td colspan="6" class="text-center p-8 text-red-500"><strong>Error: Database connection failed.</strong></td></tr>`;
                return;
            }

            async function initializeApp() {
                const companyProfileRef = db.collection('company_profile').doc('main');
                const settings = (await companyProfileRef.get()).data() || {};
                const currencyRates = settings.currencyRates || { USD: 3.67, EUR: 4.0, GBP: 4.5, SAR: 0.98, USDT: 3.67, AED: 1 };
                
                companyProfileRef.onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('company-name-sidebar').textContent = data.companyName || 'RentalFlow';
                        if (data.logoUrl) { document.getElementById('company-logo-sidebar').src = data.logoUrl; }
                    }
                });

                const bookingsRef = db.collection('bookings');
                const customersRef = db.collection('customers');
                const vehiclesRef = db.collection('vehicles');
                const addBookingButton = document.getElementById('add-booking-button');
                const bookingModal = document.getElementById('booking-modal');
                const bookingForm = document.getElementById('booking-form');
                const chargesContainer = document.getElementById('charges-container');
                const bookingsTableBody = document.getElementById('bookings-table-body');
                
                const chargeCategories = ["Road Tolls (Salik/Darb)", "Fines", "Parking", "Fuel", "Extra Driver", "Child Seat", "Extra Kilometer"];

                const openModal = async (mode, booking = {}) => {
                    bookingForm.reset();
                    chargesContainer.innerHTML = '';
                    document.getElementById('modal-title').textContent = mode === 'edit' ? 'Edit Booking' : 'Add New Booking';
                    document.getElementById('booking-id').value = mode === 'edit' ? booking.id : '';
                    
                    await populateDropdowns(booking.vehicleId, booking.customerId);
                    
                    if (mode === 'edit' && booking.financials) {
                        document.getElementById('startDate').value = new Date(booking.startDate.seconds * 1000).toISOString().slice(0, 16);
                        document.getElementById('endDate').value = new Date(booking.endDate.seconds * 1000).toISOString().slice(0, 16);
                        document.getElementById('status').value = booking.status;
                        document.getElementById('currency').value = booking.financials.currency || 'AED';
                        document.getElementById('rentalRate').value = booking.financials.rentalRate.rate;
                        document.getElementById('taxRate').value = (booking.financials.tax.rate * 100);
                        if(booking.financials.categorizedCharges) {
                            booking.financials.categorizedCharges.forEach(c => addChargeRow(c.category, c.description, c.amount));
                        }
                    } else { addChargeRow(); }
                    updateCalculations();
                    bookingModal.classList.remove('hidden');
                };

                const closeModal = () => bookingModal.classList.add('hidden');

                const addChargeRow = (category = '', description = '', amount = '') => {
                    const row = document.createElement('div');
                    row.className = 'flex items-center gap-2';
                    const categoryOptions = chargeCategories.map(c => `<option value="${c}" ${c === category ? 'selected' : ''}>${c}</option>`).join('');
                    row.innerHTML = `<select class="charge-category form-input p-2 rounded-md w-1/3">${categoryOptions}</select><input type="text" placeholder="Description" class="charge-desc form-input w-1/3 p-2 rounded-md" value="${description}"><input type="number" step="0.01" placeholder="Amount" class="charge-amount form-input w-1/3 p-2 rounded-md" value="${amount}"><button type="button" class="remove-row-btn text-red-500 hover:text-red-400"><i class="fas fa-trash"></i></button>`;
                    chargesContainer.appendChild(row);
                    row.querySelector('.remove-row-btn').addEventListener('click', () => { row.remove(); updateCalculations(); });
                    row.querySelector('.charge-amount').addEventListener('input', updateCalculations);
                };
                
                const updateCalculations = () => {
                    const currencySelect = document.getElementById('currency');
                    const symbol = currencySelect.options[currencySelect.selectedIndex].dataset.symbol || '$';
                    const start = new Date(document.getElementById('startDate').value);
                    const end = new Date(document.getElementById('endDate').value);
                    const days = (end > start) ? Math.ceil((end - start) / (1000 * 60 * 60 * 24)) : 0;
                    document.getElementById('days-display').textContent = days;
                    const rentalRate = parseFloat(document.getElementById('rentalRate').value) || 0;
                    const rentalTotal = days * rentalRate;
                    document.getElementById('rental-total-display').textContent = `${symbol}${rentalTotal.toFixed(2)}`;
                    let chargesTotal = 0;
                    chargesContainer.querySelectorAll('.charge-amount').forEach(i => chargesTotal += parseFloat(i.value) || 0);
                    const subtotal = rentalTotal + chargesTotal;
                    document.getElementById('summary-subtotal').textContent = `${symbol}${subtotal.toFixed(2)}`;
                    const taxRate = (parseFloat(document.getElementById('taxRate').value) || 0) / 100;
                    const taxAmount = subtotal * taxRate;
                    document.getElementById('summary-tax').textContent = `${symbol}${taxAmount.toFixed(2)}`;
                    const total = subtotal + taxAmount;
                    document.getElementById('summary-total').textContent = `${symbol}${total.toFixed(2)}`;
                };

                const populateDropdowns = async (editingVehicleId, editingCustomerId) => {
                    const customerSelect = document.getElementById('customer');
                    const vehicleSelect = document.getElementById('vehicle');
                    const customers = await customersRef.orderBy('fullName').get();
                    customerSelect.innerHTML = '<option value="">Select Customer</option>' + customers.docs.map(d => `<option value="${d.id}">${d.data().fullName}</option>`).join('');
                    if (editingCustomerId) customerSelect.value = editingCustomerId;

                    const vehicles = await vehiclesRef.where('status', '==', 'available').get();
                    let vehicleOptions = '<option value="">Select Vehicle</option>' + vehicles.docs.map(d => `<option value="${d.id}">${d.data().brand} ${d.data().model}</option>`).join('');
                    if (editingVehicleId && !vehicles.docs.some(d => d.id === editingVehicleId)) {
                        const vDoc = await vehiclesRef.doc(editingVehicleId).get();
                        if (vDoc.exists) vehicleOptions += `<option value="${vDoc.id}">${vDoc.data().brand} ${vDoc.data().model} (Rented)</option>`;
                    }
                    vehicleSelect.innerHTML = vehicleOptions;
                    if (editingVehicleId) vehicleSelect.value = editingVehicleId;
                };

                addBookingButton.addEventListener('click', () => openModal('add'));
                document.getElementById('close-modal-button').addEventListener('click', closeModal);
                document.getElementById('cancel-button').addEventListener('click', closeModal);
                document.getElementById('add-charge-button').addEventListener('click', () => addChargeRow());
                ['startDate', 'endDate', 'rentalRate', 'taxRate', 'currency'].forEach(id => document.getElementById(id).addEventListener('input', updateCalculations));

                bookingForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const id = document.getElementById('booking-id').value;
                    const currencySelect = document.getElementById('currency');
                    const charges = Array.from(chargesContainer.querySelectorAll('.flex')).map(r => ({ category: r.querySelector('.charge-category').value, description: r.querySelector('.charge-desc').value, amount: parseFloat(r.querySelector('.charge-amount').value) })).filter(c => c.amount > 0);
                    const days = parseInt(document.getElementById('days-display').textContent) || 0;
                    const rentalRate = parseFloat(document.getElementById('rentalRate').value) || 0;
                    const taxRate = (parseFloat(document.getElementById('taxRate').value) || 0) / 100;
                    const rentalTotal = days * rentalRate;
                    const chargesTotal = charges.reduce((s, c) => s + c.amount, 0);
                    const subtotal = rentalTotal + chargesTotal;
                    const taxAmount = subtotal * taxRate;
                    const total = subtotal + taxAmount;
                    const currency = currencySelect.value;
                    const rateToAED = currencyRates[currency] || 1;
                    const totalAED = total * rateToAED;

                    const data = {
                        customerId: document.getElementById('customer').value, customerName: document.getElementById('customer').options[document.getElementById('customer').selectedIndex].text,
                        vehicleId: document.getElementById('vehicle').value, vehicleName: document.getElementById('vehicle').options[document.getElementById('vehicle').selectedIndex].text,
                        startDate: new Date(document.getElementById('startDate').value), endDate: new Date(document.getElementById('endDate').value),
                        status: document.getElementById('status').value, invoiced: false,
                        financials: {
                            currency: currency, currencySymbol: currencySelect.options[currencySelect.selectedIndex].dataset.symbol,
                            rentalRate: { description: "Daily Rental Rate", rate: rentalRate, days: days, total: rentalTotal },
                            categorizedCharges: charges, subtotal: subtotal, tax: { rate: taxRate, amount: taxAmount }, total: total, totalAED: totalAED
                        },
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    if (id) { bookingsRef.doc(id).update(data).then(closeModal); } 
                    else {
                        data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                        bookingsRef.add(data).then(() => { vehiclesRef.doc(data.vehicleId).update({ status: 'rented' }); closeModal(); });
                    }
                });

                bookingsRef.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    if (snapshot.empty) { bookingsTableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-gray-500">No bookings found.</td></tr>`; return; }
                    bookingsTableBody.innerHTML = snapshot.docs.map(doc => {
                        const b = { id: doc.id, ...doc.data() };
                        const totalAED = b.financials ? b.financials.totalAED : 0;
                        return `<tr class="border-b border-gray-700 hover:bg-gray-800"><td class="p-4">${b.customerName}</td><td class="p-4">${b.vehicleName}</td><td class="p-4">${new Date(b.startDate.seconds * 1000).toLocaleDateString()}</td><td class="p-4 font-medium">Dhs ${totalAED.toFixed(2)}</td><td class="p-4 capitalize">${b.status}</td><td class="p-4 space-x-4"><button class="edit-btn text-cyan-400 hover:text-cyan-300" data-id="${b.id}"><i class="fas fa-edit"></i></button><button class="delete-btn text-red-500 hover:text-red-400" data-id="${b.id}"><i class="fas fa-trash"></i></button></td></tr>`;
                    }).join('');
                });
                bookingsTableBody.addEventListener('click', (e) => {
                    const button = e.target.closest('button');
                    if (!button) return;
                    const id = button.dataset.id;
                    if (button.classList.contains('delete-btn')) {
                        if (confirm('Are you sure?')) {
                            bookingsRef.doc(id).get().then(doc => { if (doc.exists) vehiclesRef.doc(doc.data().vehicleId).update({ status: 'available' }); }).then(() => bookingsRef.doc(id).delete());
                        }
                    } else if (button.classList.contains('edit-btn')) {
                        bookingsRef.doc(id).get().then(doc => { if (doc.exists) openModal('edit', { id: doc.id, ...doc.data() }); });
                    }
                });
                document.getElementById('menu-button').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('-translate-x-full'));
            }
        });
    </script>
</body>
</html>
