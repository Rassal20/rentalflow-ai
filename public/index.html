<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RentalFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0D1117;
            --bg-secondary: #161B22;
            --border-color: #30363D;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --accent: #22D3EE;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); }
        h1, .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
        .form-input { background-color: var(--bg-primary); border: 1px solid var(--border-color); color: var(--text-primary); }
        .form-input:focus { border-color: var(--accent); box-shadow: 0 0 0 1px var(--accent); outline: none; }
        .btn-primary { background-color: var(--accent); color: var(--bg-primary); font-weight: bold; }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="w-full max-w-sm">
        <div class="bg-secondary shadow-lg rounded-xl p-8 border border-gray-700">
            <div class="text-center mb-8">
                <div class="flex justify-center items-center mb-4">
                    <img id="login-logo" src="https://placehold.co/60x60/161B22/30363D?text=..." alt="Logo" class="w-16 h-16 rounded-lg object-cover">
                </div>
                <h1 id="login-company-name" class="text-3xl font-bold text-white font-rajdhani">RentalFlow</h1>
                <p class="text-gray-400 mt-2">Sign in to access your dashboard</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div id="login-error" class="hidden text-red-400 text-sm text-center p-3 bg-red-500/10 rounded-md"></div>
                <div>
                    <label for="login-email" class="text-sm font-medium text-gray-400">Email Address</label>
                    <input type="email" id="login-email" required class="form-input mt-1 w-full p-3 border rounded-lg">
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-400">Password</label>
                    <input type="password" id="login-password" required class="form-input mt-1 w-full p-3 border rounded-lg">
                </div>
                <div>
                    <button type="submit" class="w-full btn-primary font-bold py-3 px-4 rounded-lg hover:scale-105 transition-transform">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/js/firebase-init.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof db === 'undefined' || typeof auth === 'undefined') {
                    console.error("Login Page: Firebase has not been initialized correctly.");
                    return;
                }

                // Fetch company branding for the login page
                const companyProfileRef = db.collection('company_profile').doc('main');
                companyProfileRef.get().then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        if (data.companyName) {
                            document.getElementById('login-company-name').textContent = data.companyName;
                        }
                        if (data.logoUrl) {
                            document.getElementById('login-logo').src = data.logoUrl;
                        } else {
                            const initial = (data.companyName || 'R').charAt(0);
                            document.getElementById('login-logo').src = `https://placehold.co/60x60/161B22/22D3EE?text=${initial}`;
                        }
                    }
                });

                // Handle Login
                const loginForm = document.getElementById('login-form');
                const loginError = document.getElementById('login-error');
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    loginError.classList.add('hidden');
                    const email = document.getElementById('login-email').value;
                    const password = document.getElementById('login-password').value;
                    
                    auth.signInWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                            window.location.href = '/dashboard';
                        })
                        .catch((error) => {
                            loginError.textContent = "Error: Invalid email or password.";
                            loginError.classList.remove('hidden');
                        });
                });

            }, 200);
        });
    </script>
</body>
</html>
