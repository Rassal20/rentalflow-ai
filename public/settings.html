<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - RentalFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0D1117;
            --bg-secondary: #161B22;
            --border-color: #30363D;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --accent: #22D3EE;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); }
        h1, h2, h3, .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
        .sidebar { background-color: var(--bg-secondary); border-right: 1px solid var(--border-color); }
        .header { background-color: var(--bg-primary); border-bottom: 1px solid var(--border-color); }
        .card { background-color: var(--bg-secondary); border: 1px solid var(--border-color); }
        .form-input { background-color: var(--bg-primary); border: 1px solid var(--border-color); color: var(--text-primary); }
        .form-input:focus { border-color: var(--accent); box-shadow: 0 0 0 1px var(--accent); outline: none; }
        .btn-primary { background-color: var(--accent); color: var(--bg-primary); font-weight: bold; }
    </style>
</head>
<body class="text-gray-300">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar fixed inset-y-0 left-0 w-64 p-6 flex flex-col z-30 transform -translate-x-full md:relative md:translate-x-0 transition">
            <div class="flex-grow">
                <a href="/dashboard.html" class="flex items-center space-x-3 mb-10">
                    <img id="company-logo-sidebar" src="https://placehold.co/40x40/161B22/30363D?text=..." alt="Logo" class="w-10 h-10 rounded-lg object-cover">
                    <span id="company-name-sidebar" class="text-2xl font-bold font-rajdhani text-white">RentalFlow</span>
                </a>
                <nav class="space-y-2">
                    <a href="/dashboard.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Dashboard</span></a>
                    <a href="/bookings.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-calendar-alt w-6"></i><span class="ml-3">Bookings</span></a>
                    <a href="/customers.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-users w-6"></i><span class="ml-3">Customers</span></a>
                    <a href="/fleet.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-car w-6"></i><span class="ml-3">Vehicle Fleet</span></a>
                    <a href="/financials.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-chart-line w-6"></i><span class="ml-3">Financials</span></a>
                    <a href="/invoices.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-file-alt w-6"></i><span class="ml-3">Invoices</span></a>
                </nav>
            </div>
            <div><a href="/settings.html" class="flex items-center py-2.5 px-4 rounded-lg bg-gray-700 text-white"><i class="fas fa-cog w-6 text-cyan-400"></i><span class="ml-3">Settings</span></a></div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="header flex justify-between items-center p-6">
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-400 focus:outline-none md:hidden"><i class="fas fa-bars text-2xl"></i></button>
                    <h1 class="text-2xl font-bold text-white ml-4 md:ml-0">Settings</h1>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="max-w-4xl mx-auto space-y-8">
                    <div id="success-message" class="hidden bg-green-900 border border-green-500 text-green-300 px-4 py-3 rounded-lg relative" role="alert">
                        <strong class="font-bold">Success!</strong>
                        <span class="block sm:inline">Settings have been updated.</span>
                    </div>
                    <form id="settings-form" class="space-y-8">
                        <!-- Company Profile Card -->
                        <div class="card p-8 rounded-lg">
                            <h3 class="text-xl font-bold text-white mb-6">Company Profile</h3>
                            <div class="space-y-6">
                                <div><label class="block text-sm font-medium text-gray-400">Company Logo</label><div class="mt-2 flex items-center space-x-6"><img id="logo-preview" src="https://placehold.co/128x128/161B22/30363D?text=Logo" class="h-20 w-20 rounded-lg object-cover bg-gray-900"><input type="file" id="logo-upload" accept="image/png, image/jpeg" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-cyan-500/10 file:text-cyan-400 hover:file:bg-cyan-500/20"/></div></div>
                                <div><label for="companyName" class="block text-sm font-medium text-gray-400">Company Name</label><input type="text" id="companyName" class="form-input mt-1 block w-full p-3 rounded-md" placeholder="Your Company LLC"></div>
                                <div><label for="taxNumber" class="block text-sm font-medium text-gray-400">Tax Registration Number (TRN)</label><input type="text" id="taxNumber" class="form-input mt-1 block w-full p-3 rounded-md" placeholder="e.g., 100012345678901"></div>
                                <div><label for="address" class="block text-sm font-medium text-gray-400">Company Address</label><textarea id="address" rows="3" class="form-input mt-1 block w-full p-3 rounded-md" placeholder="123 Business Bay, Dubai, UAE"></textarea></div>
                            </div>
                        </div>
                        <!-- Bank Details Card -->
                        <div class="card p-8 rounded-lg">
                            <h3 class="text-xl font-bold text-white mb-6">Bank Details (for Invoices)</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div><label for="bankName" class="block text-sm text-gray-400">Bank Name</label><input type="text" id="bankName" class="form-input mt-1 w-full p-3 rounded-md" placeholder="e.g., Abu Dhabi Islamic Bank"></div>
                                <div><label for="accountHolder" class="block text-sm text-gray-400">Account Holder Name</label><input type="text" id="accountHolder" class="form-input mt-1 w-full p-3 rounded-md"></div>
                                <div><label for="accountNumber" class="block text-sm text-gray-400">Account Number</label><input type="text" id="accountNumber" class="form-input mt-1 w-full p-3 rounded-md"></div>
                                <div><label for="iban" class="block text-sm text-gray-400">IBAN</label><input type="text" id="iban" class="form-input mt-1 w-full p-3 rounded-md"></div>
                            </div>
                        </div>
                        <div class="flex justify-end pt-4"><button type="submit" id="save-settings-button" class="btn-primary px-6 py-3 rounded-lg hover:scale-105 transition-transform">Save All Settings</button></div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="/js/firebase-init.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof db === 'undefined' || typeof storage === 'undefined') {
                    console.error("Settings Page: Firebase not initialized.");
                    return;
                }
                initializeApp();
            }, 200);

            function initializeApp() {
                const companyProfileRef = db.collection('company_profile').doc('main');
                companyProfileRef.onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('company-name-sidebar').textContent = data.companyName || 'RentalFlow';
                        if (data.logoUrl) { document.getElementById('company-logo-sidebar').src = data.logoUrl; }
                    }
                });

                const settingsForm = document.getElementById('settings-form');
                const successMessage = document.getElementById('success-message');
                const logoUploadInput = document.getElementById('logo-upload');
                const logoPreview = document.getElementById('logo-preview');
                let logoFileToUpload = null;

                // Load existing settings
                companyProfileRef.get().then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('companyName').value = data.companyName || '';
                        document.getElementById('taxNumber').value = data.taxNumber || '';
                        document.getElementById('address').value = data.address || '';
                        if (data.logoUrl) { logoPreview.src = data.logoUrl; }
                        if (data.bankDetails) {
                            document.getElementById('bankName').value = data.bankDetails.bankName || '';
                            document.getElementById('accountHolder').value = data.bankDetails.accountHolder || '';
                            document.getElementById('accountNumber').value = data.bankDetails.accountNumber || '';
                            document.getElementById('iban').value = data.bankDetails.iban || '';
                        }
                    }
                });
                
                logoUploadInput.addEventListener('change', (e) => {
                    if (e.target.files && e.target.files[0]) {
                        logoFileToUpload = e.target.files[0];
                        const reader = new FileReader();
                        reader.onload = (event) => { logoPreview.src = event.target.result; };
                        reader.readAsDataURL(logoFileToUpload);
                    }
                });

                settingsForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const saveButton = document.getElementById('save-settings-button');
                    saveButton.disabled = true;
                    saveButton.textContent = 'Saving...';
                    const dataToSave = {
                        companyName: document.getElementById('companyName').value,
                        taxNumber: document.getElementById('taxNumber').value,
                        address: document.getElementById('address').value,
                        bankDetails: {
                            bankName: document.getElementById('bankName').value,
                            accountHolder: document.getElementById('accountHolder').value,
                            accountNumber: document.getElementById('accountNumber').value,
                            iban: document.getElementById('iban').value,
                        }
                    };
                    try {
                        if (logoFileToUpload) {
                            const filePath = `company_logos/main_logo_${Date.now()}`;
                            const fileRef = storage.ref(filePath);
                            await fileRef.put(logoFileToUpload);
                            dataToSave.logoUrl = await fileRef.getDownloadURL();
                        }
                        await companyProfileRef.set(dataToSave, { merge: true });
                        successMessage.classList.remove('hidden');
                        setTimeout(() => successMessage.classList.add('hidden'), 3000);
                    } catch(error) {
                        console.error("Error saving settings: ", error);
                    } finally {
                        saveButton.disabled = false;
                        saveButton.textContent = 'Save All Settings';
                    }
                });
                
                document.getElementById('menu-button').addEventListener('click', () => {
                    document.getElementById('sidebar').classList.toggle('-translate-x-full');
                });
            }
        });
    </script>
</body>
</html>
