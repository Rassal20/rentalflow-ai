<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - RentalFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white p-6 space-y-6 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-30" id="sidebar">
            <a href="/dashboard.html" class="flex items-center space-x-3">
                <img src="https://placehold.co/40x40/ffffff/1a202c?text=RF" alt="Logo" class="w-10 h-10 rounded-full">
                <span class="text-2xl font-bold">RentalFlow</span>
            </a>
            <nav class="space-y-2">
                <a href="/dashboard" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Dashboard</span></a>
                <a href="/bookings" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-calendar-alt w-6"></i><span class="ml-3">Bookings</span></a>
                <a href="/customers" class="flex items-center py-2.5 px-4 rounded-lg bg-gray-700 text-white"><i class="fas fa-users w-6"></i><span class="ml-3">Customers</span></a>
                <a href="/fleet" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-car w-6"></i><span class="ml-3">Vehicle Fleet</span></a>
                <a href="/accounting" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-file-invoice-dollar w-6"></i><span class="ml-3">Accounting</span></a>
                <a href="/invoices" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-file-alt w-6"></i><span class="ml-3">Invoices</span></a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white border-b">
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none md:hidden"><i class="fas fa-bars text-2xl"></i></button>
                    <h1 class="text-2xl font-semibold text-gray-800 ml-4 md:ml-0">Manage Customers</h1>
                </div>
                <button id="add-customer-button" class="flex items-center bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
                    <i class="fas fa-plus mr-2"></i> Add Customer
                </button>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="bg-gray-50 border-b">
                                    <th class="p-4">Full Name</th><th class="p-4">Email</th><th class="p-4">Phone</th><th class="p-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="customers-table-body">
                                <tr><td colspan="4" class="text-center p-8 text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i> Initializing Connection...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div id="customer-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white w-full max-w-md mx-auto rounded-lg shadow-lg z-50">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="text-xl font-semibold">Add New Customer</h3>
                <button id="close-modal-button" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <form id="customer-form" class="p-6 space-y-4">
                <input type="hidden" id="customer-id">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="button" id="cancel-button" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg mr-2">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Save Customer</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- CORE FIREBASE SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- OUR FIREBASE INIT SCRIPT - THIS MUST BE CORRECT -->
    <script src="/js/firebase-init.js"></script>

    <!-- PAGE-SPECIFIC SCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Use a short delay to ensure firebase-init.js has time to execute and define 'db'
            setTimeout(() => {
                if (typeof db === 'undefined' || !db) {
                    console.error("Database (db) object not found. Check firebase-init.js for errors.");
                    document.getElementById('customers-table-body').innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-500"><strong>Error: Database connection failed.</strong><br>Please verify the configuration in /js/firebase-init.js is correct and the file is being loaded.</td></tr>`;
                    return;
                }

                // If we reach here, the database connection is successful.
                const customersRef = db.collection('customers');
                const customersTableBody = document.getElementById('customers-table-body');
                const addCustomerButton = document.getElementById('add-customer-button');
                const customerModal = document.getElementById('customer-modal');
                const closeModalButton = document.getElementById('close-modal-button');
                const customerForm = document.getElementById('customer-form');

                const openModal = (mode, customer = {}) => {
                    customerForm.reset();
                    document.getElementById('modal-title').textContent = mode === 'edit' ? 'Edit Customer' : 'Add New Customer';
                    document.getElementById('customer-id').value = mode === 'edit' ? customer.id : '';
                    if (mode === 'edit') {
                        document.getElementById('fullName').value = customer.fullName || '';
                        document.getElementById('email').value = customer.email || '';
                        document.getElementById('phone').value = customer.phone || '';
                        document.getElementById('address').value = customer.address || '';
                    }
                    customerModal.classList.remove('hidden');
                };

                const closeModal = () => customerModal.classList.add('hidden');

                addCustomerButton.addEventListener('click', () => openModal('add'));
                closeModalButton.addEventListener('click', closeModal);
                document.getElementById('cancel-button').addEventListener('click', closeModal);
                document.getElementById('menu-button').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('-translate-x-full'));

                customerForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const id = document.getElementById('customer-id').value;
                    const data = {
                        fullName: document.getElementById('fullName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        address: document.getElementById('address').value,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    if (id) {
                        customersRef.doc(id).update(data).then(closeModal);
                    } else {
                        data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                        customersRef.add(data).then(closeModal);
                    }
                });

                customersRef.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        customersTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-gray-500">No customers found. Click 'Add Customer' to begin.</td></tr>`;
                        return;
                    }

                    let html = '';
                    snapshot.forEach(doc => {
                        const c = { id: doc.id, ...doc.data() };
                        html += `
                            <tr class="border-b hover:bg-gray-50">
                                <td class="p-4">${c.fullName}</td><td class="p-4">${c.email}</td>
                                <td class="p-4">${c.phone}</td><td class="p-4 space-x-2">
                                    <button class="edit-btn text-blue-500" data-id="${c.id}"><i class="fas fa-edit"></i></button>
                                    <button class="delete-btn text-red-500" data-id="${c.id}"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>`;
                    });
                    customersTableBody.innerHTML = html;
                }, error => {
                    console.error("Error fetching customers: ", error);
                    customersTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-500">Error loading data. Check console for details.</td></tr>`;
                });

                customersTableBody.addEventListener('click', (e) => {
                    const button = e.target.closest('button');
                    if (!button) return;
                    const id = button.dataset.id;
                    if (button.classList.contains('delete-btn')) {
                        if (confirm('Are you sure you want to delete this customer?')) {
                            customersRef.doc(id).delete();
                        }
                    } else if (button.classList.contains('edit-btn')) {
                        customersRef.doc(id).get().then(doc => {
                            if (doc.exists) openModal('edit', { id: doc.id, ...doc.data() });
                        });
                    }
                });
            }, 200);
        });
    </script>
</body>
</html>
