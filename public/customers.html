<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - RentalFlow AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link { transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out; }
        /* Styles for modal */
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-container {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white p-6 space-y-6 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-30" id="sidebar">
            <a href="/dashboard.html" class="flex items-center space-x-3">
                <img src="https://placehold.co/40x40/ffffff/1a202c?text=RF" alt="Logo" class="w-10 h-10 rounded-full">
                <span class="text-2xl font-bold">RentalFlow</span>
            </a>
            <nav class="space-y-2">
                <a href="/dashboard.html" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Dashboard</span>
                </a>
                <a href="/bookings.html" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-calendar-alt w-6"></i><span class="ml-3">Bookings</span>
                </a>
                <a href="/customers.html" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg bg-gray-700 text-white">
                    <i class="fas fa-users w-6"></i><span class="ml-3">Customers</span>
                </a>
                <a href="/fleet.html" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-car w-6"></i><span class="ml-3">Vehicle Fleet</span>
                </a>
                <a href="/accounting.html" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-file-invoice-dollar w-6"></i><span class="ml-3">Accounting</span>
                </a>
                <a href="/invoices.html" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700">
                    <i class="fas fa-file-alt w-6"></i><span class="ml-3">Invoices</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex justify-between items-center p-6 bg-white border-b">
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none md:hidden"><i class="fas fa-bars text-2xl"></i></button>
                    <h1 class="text-2xl font-semibold text-gray-800 ml-4 md:ml-0">Manage Customers</h1>
                </div>
                <button id="add-customer-button" class="flex items-center bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
                    <i class="fas fa-plus mr-2"></i> Add Customer
                </button>
            </header>

            <!-- Content Body -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">Customer List</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="bg-gray-50 border-b">
                                    <th class="p-4 font-medium text-gray-600">Full Name</th>
                                    <th class="p-4 font-medium text-gray-600">Email</th>
                                    <th class="p-4 font-medium text-gray-600">Phone</th>
                                    <th class="p-4 font-medium text-gray-600">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="customers-table-body">
                                <!-- JS will populate this -->
                                <tr><td colspan="4" class="text-center p-8 text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i> Loading customers...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div id="customer-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="modal-container bg-white w-full max-w-md mx-auto rounded-lg shadow-lg z-50 transform scale-95">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="text-xl font-semibold">Add New Customer</h3>
                <button id="close-modal-button" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <form id="customer-form" class="p-6 space-y-4">
                <input type="hidden" id="customer-id">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="button" id="cancel-button" class="bg-gray-200 text-gray-800 font-semibold px-4 py-2 rounded-lg mr-2 hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700">Save Customer</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/js/firebase-init.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check for Firestore
            if (typeof db === 'undefined') {
                console.error("Firestore is not initialized.");
                document.getElementById('customers-table-body').innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-500">Error: Database connection failed.</td></tr>`;
                return;
            }

            // --- UI Elements ---
            const menuButton = document.getElementById('menu-button');
            const sidebar = document.getElementById('sidebar');
            const addCustomerButton = document.getElementById('add-customer-button');
            const customerModal = document.getElementById('customer-modal');
            const closeModalButton = document.getElementById('close-modal-button');
            const cancelButton = document.getElementById('cancel-button');
            const customerForm = document.getElementById('customer-form');
            const modalTitle = document.getElementById('modal-title');
            const customersTableBody = document.getElementById('customers-table-body');

            // --- Modal Control ---
            const openModal = (mode, customer = {}) => {
                customerForm.reset();
                if (mode === 'edit') {
                    modalTitle.textContent = 'Edit Customer';
                    document.getElementById('customer-id').value = customer.id;
                    document.getElementById('fullName').value = customer.fullName || '';
                    document.getElementById('email').value = customer.email || '';
                    document.getElementById('phone').value = customer.phone || '';
                    document.getElementById('address').value = customer.address || '';
                } else {
                    modalTitle.textContent = 'Add New Customer';
                    document.getElementById('customer-id').value = '';
                }
                customerModal.classList.remove('hidden');
                setTimeout(() => customerModal.querySelector('.modal-container').classList.remove('scale-95'), 10);
            };

            const closeModal = () => {
                customerModal.querySelector('.modal-container').classList.add('scale-95');
                setTimeout(() => customerModal.classList.add('hidden'), 300);
            };

            addCustomerButton.addEventListener('click', () => openModal('add'));
            closeModalButton.addEventListener('click', closeModal);
            cancelButton.addEventListener('click', closeModal);
            menuButton.addEventListener('click', () => sidebar.classList.toggle('-translate-x-full'));

            // --- Firestore CRUD ---
            const customersRef = db.collection('customers');

            // C: Create / U: Update Customer
            customerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('customer-id').value;
                const customerData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (id) {
                    // Update existing customer
                    customersRef.doc(id).update(customerData)
                        .then(() => {
                            console.log("Customer updated successfully");
                            closeModal();
                        })
                        .catch(error => console.error("Error updating customer: ", error));
                } else {
                    // Add new customer
                    customerData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    customersRef.add(customerData)
                        .then(() => {
                            console.log("Customer added successfully");
                            closeModal();
                        })
                        .catch(error => console.error("Error adding customer: ", error));
                }
            });

            // R: Read Customers (Real-time)
            customersRef.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                if (snapshot.empty) {
                    customersTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-gray-500">No customers found. Click 'Add Customer' to start.</td></tr>`;
                    return;
                }
                let html = '';
                snapshot.forEach(doc => {
                    const customer = { id: doc.id, ...doc.data() };
                    html += `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-4 font-medium text-gray-800">${customer.fullName}</td>
                            <td class="p-4 text-gray-600">${customer.email}</td>
                            <td class="p-4 text-gray-600">${customer.phone}</td>
                            <td class="p-4 space-x-2">
                                <button class="edit-btn text-blue-500 hover:text-blue-700" data-id="${customer.id}"><i class="fas fa-edit"></i></button>
                                <button class="delete-btn text-red-500 hover:text-red-700" data-id="${customer.id}"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                });
                customersTableBody.innerHTML = html;
            }, error => {
                console.error("Error fetching customers: ", error);
                customersTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-500">Error loading data.</td></tr>`;
            });

            // D: Delete Customer (with event delegation)
            customersTableBody.addEventListener('click', (e) => {
                const target = e.target.closest('button');
                if (!target) return;

                const id = target.dataset.id;
                
                if (target.classList.contains('delete-btn')) {
                    if (confirm('Are you sure you want to delete this customer?')) {
                        customersRef.doc(id).delete()
                            .then(() => console.log('Customer deleted'))
                            .catch(error => console.error('Error deleting customer: ', error));
                    }
                }

                if (target.classList.contains('edit-btn')) {
                    customersRef.doc(id).get().then(doc => {
                        if (doc.exists) {
                            openModal('edit', { id: doc.id, ...doc.data() });
                        } else {
                            console.log("No such document!");
                        }
                    }).catch(error => console.log("Error getting document:", error));
                }
            });
        });
    </script>
</body>
</html>
