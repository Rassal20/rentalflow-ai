<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - RentalFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white p-6 space-y-6 transform -translate-x-full md:relative md:translate-x-0 transition z-30">
            <a href="/dashboard.html" class="flex items-center space-x-3"><img src="https://placehold.co/40x40/ffffff/1a202c?text=RF" alt="Logo" class="w-10 h-10 rounded-full"><span class="text-2xl font-bold">RentalFlow</span></a>
            <nav class="space-y-2">
                <a href="/dashboard.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Dashboard</span></a>
                <a href="/bookings.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-calendar-alt w-6"></i><span class="ml-3">Bookings</span></a>
                <a href="/customers.html" class="flex items-center py-2.5 px-4 rounded-lg bg-gray-700 text-white"><i class="fas fa-users w-6"></i><span class="ml-3">Customers</span></a>
                <a href="/fleet.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-car w-6"></i><span class="ml-3">Vehicle Fleet</span></a>
                <a href="/invoices.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-file-alt w-6"></i><span class="ml-3">Invoices</span></a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white border-b">
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none md:hidden"><i class="fas fa-bars text-2xl"></i></button>
                    <h1 class="text-2xl font-semibold text-gray-800 ml-4 md:ml-0">Manage Customers</h1>
                </div>
                <button id="add-customer-button" class="flex items-center bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition"><i class="fas fa-plus mr-2"></i> Add Customer</button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead><tr class="bg-gray-50 border-b"><th class="p-4">Full Name</th><th class="p-4">Email</th><th class="p-4">Phone</th><th class="p-4">Actions</th></tr></thead>
                            <tbody id="customers-table-body"><tr><td colspan="4" class="text-center p-8 text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i> Initializing...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Add/Edit Customer Modal -->
    <div id="customer-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white w-full max-w-2xl mx-auto rounded-lg shadow-lg z-50 max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center p-4 border-b sticky top-0 bg-white"><h3 id="modal-title" class="text-xl font-semibold"></h3><button id="close-modal-button" class="text-gray-500 hover:text-gray-800">&times;</button></div>
            <form id="customer-form" class="p-6 space-y-6">
                <input type="hidden" id="customer-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label for="fullName" class="block text-sm">Full Name</label><input type="text" id="fullName" class="mt-1 block w-full p-2 border rounded-md" required></div>
                    <div><label for="email" class="block text-sm">Email Address</label><input type="email" id="email" class="mt-1 block w-full p-2 border rounded-md" required></div>
                    <div><label for="phone" class="block text-sm">Phone Number</label><input type="tel" id="phone" class="mt-1 block w-full p-2 border rounded-md"></div>
                    <div><label for="address" class="block text-sm">Address</label><input type="text" id="address" class="mt-1 block w-full p-2 border rounded-md"></div>
                    <div><label for="age" class="block text-sm">Age</label><input type="number" id="age" class="mt-1 block w-full p-2 border rounded-md"></div>
                    <div><label for="nationality" class="block text-sm">Nationality</label><input type="text" id="nationality" class="mt-1 block w-full p-2 border rounded-md"></div>
                </div>
                <div><label for="notes" class="block text-sm">Notes</label><textarea id="notes" rows="3" class="mt-1 block w-full p-2 border rounded-md"></textarea></div>
                <div>
                    <label class="block text-sm font-medium">Upload Customer Documents</label>
                    <input type="file" id="document-upload" multiple class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                    <div id="upload-progress-container" class="mt-2 space-y-1"></div>
                </div>
                <div id="existing-documents-container" class="space-y-2"></div>
                <div class="flex justify-end pt-4"><button type="button" id="cancel-button" class="bg-gray-200 px-4 py-2 rounded-lg mr-2">Cancel</button><button type="submit" id="save-customer-button" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Save Customer</button></div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="/js/firebase-init.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const db = firebase.firestore();
                const storage = firebase.storage();
                if (!db || !storage) {
                    document.getElementById('customers-table-body').innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-500"><strong>Error: Database connection failed.</strong><br>Verify config in /js/firebase-init.js.</td></tr>`;
                    return;
                }
                const customersRef = db.collection('customers');
                const customersTableBody = document.getElementById('customers-table-body');
                const addCustomerButton = document.getElementById('add-customer-button');
                const customerModal = document.getElementById('customer-modal');
                const customerForm = document.getElementById('customer-form');
                const saveButton = document.getElementById('save-customer-button');
                let filesToUpload = [];

                const openModal = (mode, customer = {}) => {
                    customerForm.reset();
                    filesToUpload = [];
                    document.getElementById('upload-progress-container').innerHTML = '';
                    document.getElementById('existing-documents-container').innerHTML = '';
                    document.getElementById('modal-title').textContent = mode === 'edit' ? 'Edit Customer' : 'Add New Customer';
                    document.getElementById('customer-id').value = mode === 'edit' ? customer.id : '';
                    if (mode === 'edit') {
                        document.getElementById('fullName').value = customer.fullName || '';
                        document.getElementById('email').value = customer.email || '';
                        document.getElementById('phone').value = customer.phone || '';
                        document.getElementById('address').value = customer.address || '';
                        document.getElementById('age').value = customer.age || '';
                        document.getElementById('nationality').value = customer.nationality || '';
                        document.getElementById('notes').value = customer.notes || '';
                        if (customer.documents && Array.isArray(customer.documents)) {
                            displayExistingDocuments(customer.documents);
                        }
                    }
                    customerModal.classList.remove('hidden');
                };
                const closeModal = () => customerModal.classList.add('hidden');
                
                const displayExistingDocuments = (documents) => {
                    const container = document.getElementById('existing-documents-container');
                    container.innerHTML = '<label class="block text-sm font-medium">Existing Documents</label>';
                    documents.forEach(doc => {
                        const docEl = document.createElement('div');
                        docEl.className = 'flex items-center justify-between bg-gray-100 p-2 rounded';
                        docEl.innerHTML = `<a href="${doc.url}" target="_blank" class="text-blue-600 hover:underline truncate">${doc.name}</a>`;
                        container.appendChild(docEl);
                    });
                };

                document.getElementById('document-upload').addEventListener('change', (e) => {
                    filesToUpload = Array.from(e.target.files);
                    const progressContainer = document.getElementById('upload-progress-container');
                    progressContainer.innerHTML = '';
                    filesToUpload.forEach(file => {
                        progressContainer.innerHTML += `<p class="text-sm text-gray-600">${file.name}</p>`;
                    });
                });

                addCustomerButton.addEventListener('click', () => openModal('add'));
                document.getElementById('close-modal-button').addEventListener('click', closeModal);
                document.getElementById('cancel-button').addEventListener('click', closeModal);
                document.getElementById('menu-button').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('-translate-x-full'));

                customerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    saveButton.disabled = true;
                    saveButton.textContent = 'Saving...';

                    const id = document.getElementById('customer-id').value;
                    const customerData = {
                        fullName: document.getElementById('fullName').value, email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value, address: document.getElementById('address').value,
                        age: Number(document.getElementById('age').value) || null, nationality: document.getElementById('nationality').value,
                        notes: document.getElementById('notes').value,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    try {
                        let docRef;
                        if (id) {
                            docRef = customersRef.doc(id);
                            await docRef.update(customerData);
                        } else {
                            customerData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                            docRef = await customersRef.add(customerData);
                        }

                        if (filesToUpload.length > 0) {
                            const uploadPromises = filesToUpload.map(file => {
                                const filePath = `customer_documents/${docRef.id}/${file.name}`;
                                const fileRef = storage.ref(filePath);
                                return fileRef.put(file).then(() => fileRef.getDownloadURL());
                            });
                            const downloadUrls = await Promise.all(uploadPromises);
                            const newDocuments = downloadUrls.map((url, i) => ({ name: filesToUpload[i].name, url: url }));
                            await docRef.update({
                                documents: firebase.firestore.FieldValue.arrayUnion(...newDocuments)
                            });
                        }
                        closeModal();
                    } catch (error) {
                        console.error("Error saving customer: ", error);
                        alert("Failed to save customer. Check console for details.");
                    } finally {
                        saveButton.disabled = false;
                        saveButton.textContent = 'Save Customer';
                    }
                });

                customersRef.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        customersTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-gray-500">No customers found.</td></tr>`;
                        return;
                    }
                    customersTableBody.innerHTML = snapshot.docs.map(doc => {
                        const c = { id: doc.id, ...doc.data() };
                        return `<tr class="border-b hover:bg-gray-50"><td class="p-4">${c.fullName}</td><td class="p-4">${c.email}</td><td class="p-4">${c.phone}</td><td class="p-4 space-x-2"><button class="edit-btn text-blue-500" data-id="${c.id}"><i class="fas fa-edit"></i></button><button class="delete-btn text-red-500" data-id="${c.id}"><i class="fas fa-trash"></i></button></td></tr>`;
                    }).join('');
                });
                
                customersTableBody.addEventListener('click', (e) => {
                    const button = e.target.closest('button');
                    if (!button) return;
                    const id = button.dataset.id;
                    if (button.classList.contains('delete-btn')) {
                        if (confirm('Are you sure?')) { customersRef.doc(id).delete(); }
                    } else if (button.classList.contains('edit-btn')) {
                        customersRef.doc(id).get().then(doc => { if (doc.exists) openModal('edit', { id: doc.id, ...doc.data() }); });
                    }
                });
            }, 200);
        });
    </script>
</body>
</html>
