<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Fleet - RentalFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white p-6 space-y-6 transform -translate-x-full md:relative md:translate-x-0 transition z-30">
            <a href="/dashboard" class="flex items-center space-x-3"><img src="https://placehold.co/40x40/ffffff/1a202c?text=RF" alt="Logo" class="w-10 h-10 rounded-full"><span class="text-2xl font-bold">RentalFlow</span></a>
            <nav class="space-y-2">
                <a href="/dashboard" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Dashboard</span></a>
                <a href="/bookings" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-calendar-alt w-6"></i><span class="ml-3">Bookings</span></a>
                <a href="/customers" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-users w-6"></i><span class="ml-3">Customers</span></a>
                <a href="/fleet" class="flex items-center py-2.5 px-4 rounded-lg bg-gray-700 text-white"><i class="fas fa-car w-6"></i><span class="ml-3">Vehicle Fleet</span></a>
                <a href="/accounting" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-file-invoice-dollar w-6"></i><span class="ml-3">Accounting</span></a>
                <a href="/invoices" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-file-alt w-6"></i><span class="ml-3">Invoices</span></a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white border-b">
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none md:hidden"><i class="fas fa-bars text-2xl"></i></button>
                    <h1 class="text-2xl font-semibold text-gray-800 ml-4 md:ml-0">Manage Vehicle Fleet</h1>
                </div>
                <button id="add-vehicle-button" class="flex items-center bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition"><i class="fas fa-plus mr-2"></i> Add Vehicle</button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead><tr class="bg-gray-50 border-b"><th class="p-4">Vehicle</th><th class="p-4">Plate No.</th><th class="p-4">Status</th><th class="p-4">KM</th><th class="p-4">Actions</th></tr></thead>
                            <tbody id="vehicles-table-body"><tr><td colspan="5" class="text-center p-8 text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i> Initializing...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Add/Edit Vehicle Modal -->
    <div id="vehicle-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white w-full max-w-lg mx-auto rounded-lg shadow-lg z-50">
            <div class="flex justify-between items-center p-4 border-b"><h3 id="modal-title" class="text-xl font-semibold">Add New Vehicle</h3><button id="close-modal-button" class="text-gray-500 hover:text-gray-800">&times;</button></div>
            <form id="vehicle-form" class="p-6 space-y-4">
                <input type="hidden" id="vehicle-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label for="make" class="block text-sm">Make</label><input type="text" id="make" class="mt-1 block w-full p-2 border rounded-md" required></div>
                    <div><label for="model" class="block text-sm">Model</label><input type="text" id="model" class="mt-1 block w-full p-2 border rounded-md" required></div>
                    <div><label for="plateNumber" class="block text-sm">Plate Number</label><input type="text" id="plateNumber" class="mt-1 block w-full p-2 border rounded-md" required></div>
                    <div><label for="currentKM" class="block text-sm">Kilometers</label><input type="number" id="currentKM" class="mt-1 block w-full p-2 border rounded-md"></div>
                </div>
                <div><label for="status" class="block text-sm">Status</label><select id="status" class="mt-1 block w-full p-2 border rounded-md"><option value="available">Available</option><option value="rented">Rented</option><option value="maintenance">Maintenance</option></select></div>
                <div class="flex justify-end pt-4"><button type="button" id="cancel-button" class="bg-gray-200 px-4 py-2 rounded-lg mr-2">Cancel</button><button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Save</button></div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/js/firebase-init.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof db === 'undefined' || !db) {
                    document.getElementById('vehicles-table-body').innerHTML = `<tr><td colspan="5" class="text-center p-8 text-red-500"><strong>Error: Database connection failed.</strong><br>Verify config in /js/firebase-init.js.</td></tr>`;
                    return;
                }
                const vehiclesRef = db.collection('vehicles');
                const vehiclesTableBody = document.getElementById('vehicles-table-body');
                const addVehicleButton = document.getElementById('add-vehicle-button');
                const vehicleModal = document.getElementById('vehicle-modal');
                const vehicleForm = document.getElementById('vehicle-form');
                const openModal = (mode, vehicle = {}) => {
                    vehicleForm.reset();
                    document.getElementById('modal-title').textContent = mode === 'edit' ? 'Edit Vehicle' : 'Add New Vehicle';
                    document.getElementById('vehicle-id').value = mode === 'edit' ? vehicle.id : '';
                    if (mode === 'edit') {
                        document.getElementById('make').value = vehicle.make || '';
                        document.getElementById('model').value = vehicle.model || '';
                        document.getElementById('plateNumber').value = vehicle.plateNumber || '';
                        document.getElementById('currentKM').value = vehicle.currentKM || '';
                        document.getElementById('status').value = vehicle.status || 'available';
                    }
                    vehicleModal.classList.remove('hidden');
                };
                const closeModal = () => vehicleModal.classList.add('hidden');
                addVehicleButton.addEventListener('click', () => openModal('add'));
                document.getElementById('close-modal-button').addEventListener('click', closeModal);
                document.getElementById('cancel-button').addEventListener('click', closeModal);
                document.getElementById('menu-button').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('-translate-x-full'));
                vehicleForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const id = document.getElementById('vehicle-id').value;
                    const data = {
                        make: document.getElementById('make').value, model: document.getElementById('model').value,
                        plateNumber: document.getElementById('plateNumber').value, currentKM: Number(document.getElementById('currentKM').value),
                        status: document.getElementById('status').value, updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    if (id) { vehiclesRef.doc(id).update(data).then(closeModal); } 
                    else { data.createdAt = firebase.firestore.FieldValue.serverTimestamp(); vehiclesRef.add(data).then(closeModal); }
                });
                vehiclesRef.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        vehiclesTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-8 text-gray-500">No vehicles found.</td></tr>`;
                        return;
                    }
                    vehiclesTableBody.innerHTML = snapshot.docs.map(doc => {
                        const v = { id: doc.id, ...doc.data() };
                        return `<tr class="border-b hover:bg-gray-50"><td class="p-4">${v.make} ${v.model}</td><td class="p-4">${v.plateNumber}</td><td class="p-4">${v.status}</td><td class="p-4">${v.currentKM}</td><td class="p-4 space-x-2"><button class="edit-btn text-blue-500" data-id="${v.id}"><i class="fas fa-edit"></i></button><button class="delete-btn text-red-500" data-id="${v.id}"><i class="fas fa-trash"></i></button></td></tr>`;
                    }).join('');
                });
                vehiclesTableBody.addEventListener('click', (e) => {
                    const button = e.target.closest('button');
                    if (!button) return;
                    const id = button.dataset.id;
                    if (button.classList.contains('delete-btn')) {
                        if (confirm('Are you sure?')) { vehiclesRef.doc(id).delete(); }
                    } else if (button.classList.contains('edit-btn')) {
                        vehiclesRef.doc(id).get().then(doc => { if (doc.exists) openModal('edit', { id: doc.id, ...doc.data() }); });
                    }
                });
            }, 200);
        });
    </script>
</body>
</html>
