<!DOCTYPE html>
<html lang="en" x-data="fleetController()" x-init="loadFleet()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management | RentalFlow AI</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
        }
        
        .status-badge {
            @apply px-3 py-1 rounded-full text-xs font-semibold;
        }
        
        .status-available {
            @apply bg-green-100 text-green-800;
        }
        
        .status-on-rent {
            @apply bg-yellow-100 text-yellow-800;
        }
        
        .status-maintenance {
            @apply bg-red-100 text-red-800;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold">RentalFlow AI</h1>
            </div>
            <nav class="p-2">
                <a href="dashboard.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                </a>
                <a href="fleet.html" class="block py-2 px-4 rounded bg-gray-700">
                    <i class="fas fa-car mr-2"></i> Fleet
                </a>
                <a href="bookings.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                    <i class="fas fa-calendar-check mr-2"></i> Bookings
                </a>
                <a href="customers.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                    <i class="fas fa-user-friends mr-2"></i> Customers
                </a>
                <a href="accounting.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                    <i class="fas fa-calculator mr-2"></i> Accounting
                </a>
                <a href="invoices.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                    <i class="fas fa-file-invoice-dollar mr-2"></i> Invoices
                </a>
                <a href="settings.html" class="block py-2 px-4 rounded hover:bg-gray-700">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Fleet Management</h1>
                    <button @click="openAddModal()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded flex items-center">
                        <i class="fas fa-plus mr-2"></i> Add Vehicle
                    </button>
                </div>

                <!-- Fleet Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Model</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Daily Rate</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="vehicle in fleet" :key="vehicle.id">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="bg-gray-200 border-2 border-dashed rounded-xl w-16 h-16"></div>
                                            <div class="ml-4">
                                                <div class="font-medium text-gray-900" x-text="vehicle.model"></div>
                                                <div class="text-gray-500" x-text="vehicle.color"></div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="vehicle.category"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="vehicle.year"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="status-badge" 
                                              :class="{
                                                'status-available': vehicle.status === 'Available',
                                                'status-on-rent': vehicle.status === 'On Rent',
                                                'status-maintenance': vehicle.status === 'Maintenance'
                                              }"
                                              x-text="vehicle.status"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        AED <span x-text="vehicle.pricing?.daily?.min_rate || 'N/A'"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <a :href="`vehicle-detail.html?id=${vehicle.id}`" class="text-blue-600 hover:text-blue-900 mr-3">View</a>
                                        <a href="#" @click.prevent="editVehicle(vehicle)" class="text-yellow-600 hover:text-yellow-900 mr-3">Edit</a>
                                        <a href="#" @click.prevent="deleteVehicle(vehicle.id)" class="text-red-600 hover:text-red-900">Delete</a>
                                    </td>
                                </tr>
                            </template>
                            <template x-if="fleet.length === 0">
                                <tr>
                                    <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                        No vehicles found. Add your first vehicle to get started.
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Vehicle Modal -->
    <div x-show="isAddModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg w-full max-w-2xl p-6">
            <h2 class="text-2xl font-bold mb-4" x-text="isEditing ? 'Edit Vehicle' : 'Add New Vehicle'"></h2>
            
            <form @submit.prevent="saveVehicle">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
                        <input type="text" x-model="formData.model" class="w-full border border-gray-300 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <input type="text" x-model="formData.category" class="w-full border border-gray-300 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                        <input type="number" x-model="formData.year" min="2000" max="2025" class="w-full border border-gray-300 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                        <input type="text" x-model="formData.color" class="w-full border border-gray-300 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Plate Number</label>
                        <input type="text" x-model="formData.plateNumber" class="w-full border border-gray-300 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select x-model="formData.status" class="w-full border border-gray-300 rounded p-2" required>
                            <option value="Available">Available</option>
                            <option value="On Rent">On Rent</option>
                            <option value="Maintenance">Maintenance</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Specifications</label>
                    <textarea x-model="formData.specs" class="w-full border border-gray-300 rounded p-2"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Daily Rate (Min)</label>
                        <input type="number" x-model="formData.pricing.daily.min_rate" min="0" class="w-full border border-gray-300 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Daily Rate (Max)</label>
                        <input type="number" x-model="formData.pricing.daily.max_rate" min="0" class="w-full border border-gray-300 rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Security Deposit</label>
                        <input type="number" x-model="formData.security_deposit.refundable" min="0" class="w-full border border-gray-300 rounded p-2" required>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" @click="isAddModalOpen = false" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                        Save Vehicle
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function fleetController() {
            return {
                fleet: [],
                isAddModalOpen: false,
                isEditing: false,
                formData: {
                    model: '',
                    category: '',
                    year: new Date().getFullYear(),
                    color: '',
                    plateNumber: '',
                    status: 'Available',
                    specs: '',
                    pricing: {
                        daily: { min_rate: 0, max_rate: 0 },
                        weekly: { min_rate: 0, max_rate: 0 },
                        monthly: { min_rate: 0, max_rate: 0 }
                    },
                    security_deposit: {
                        refundable: 0,
                        non_refundable_option: 0
                    }
                },
                
                async loadFleet() {
                    try {
                        const response = await fetch('/api/fleet');
                        this.fleet = await response.json();
                    } catch (error) {
                        console.error('Error loading fleet:', error);
                    }
                },
                
                openAddModal() {
                    this.isEditing = false;
                    this.formData = {
                        model: '',
                        category: '',
                        year: new Date().getFullYear(),
                        color: '',
                        plateNumber: '',
                        status: 'Available',
                        specs: '',
                        pricing: {
                            daily: { min_rate: 0, max_rate: 0 },
                            weekly: { min_rate: 0, max_rate: 0 },
                            monthly: { min_rate: 0, max_rate: 0 }
                        },
                        security_deposit: {
                            refundable: 0,
                            non_refundable_option: 0
                        }
                    };
                    this.isAddModalOpen = true;
                },
                
                editVehicle(vehicle) {
                    this.isEditing = true;
                    this.formData = { ...vehicle };
                    this.isAddModalOpen = true;
                },
                
                async saveVehicle() {
                    const url = this.isEditing 
                        ? `/api/fleet/${this.formData.id}` 
                        : '/api/fleet';
                        
                    const method = this.isEditing ? 'PUT' : 'POST';
                    
                    try {
                        const response = await fetch(url, {
                            method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.formData)
                        });
                        
                        if (response.ok) {
                            this.isAddModalOpen = false;
                            this.loadFleet();
                        }
                    } catch (error) {
                        console.error('Error saving vehicle:', error);
                        alert('Failed to save vehicle: ' + error.message);
                    }
                },
                
                async deleteVehicle(id) {
                    if (!confirm('Are you sure you want to delete this vehicle?')) return;
                    
                    try {
                        await fetch(`/api/fleet/${id}`, { method: 'DELETE' });
                        this.loadFleet();
                    } catch (error) {
                        console.error('Error deleting vehicle:', error);
                        alert('Failed to delete vehicle: ' + error.message);
                    }
                }
            };
        }
    </script>
</body>
</html>
