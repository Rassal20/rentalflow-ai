<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - RentalFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white p-6 space-y-6 transform -translate-x-full md:relative md:translate-x-0 transition z-30">
            <a href="/dashboard" class="flex items-center space-x-3"><img src="https://placehold.co/40x40/ffffff/1a202c?text=RF" alt="Logo" class="w-10 h-10 rounded-full"><span class="text-2xl font-bold">RentalFlow</span></a>
            <nav class="space-y-2">
                <a href="/dashboard" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Dashboard</span></a>
                <a href="/bookings" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-calendar-alt w-6"></i><span class="ml-3">Bookings</span></a>
                <a href="/customers" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-users w-6"></i><span class="ml-3">Customers</span></a>
                <a href="/fleet" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-car w-6"></i><span class="ml-3">Vehicle Fleet</span></a>
                <a href="/accounting" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-file-invoice-dollar w-6"></i><span class="ml-3">Accounting</span></a>
                <a href="/invoices" class="flex items-center py-2.5 px-4 rounded-lg bg-gray-700 text-white"><i class="fas fa-file-alt w-6"></i><span class="ml-3">Invoices</span></a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white border-b">
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none md:hidden"><i class="fas fa-bars text-2xl"></i></button>
                    <h1 class="text-2xl font-semibold text-gray-800 ml-4 md:ml-0">Invoices</h1>
                </div>
                <button id="create-invoice-button" class="flex items-center bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition"><i class="fas fa-plus mr-2"></i> Create Invoice</button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="bg-gray-50 border-b"><th class="p-4">Invoice #</th><th class="p-4">Customer</th><th class="p-4">Date</th><th class="p-4 text-right">Amount</th><th class="p-4 text-center">Status</th><th class="p-4 text-center">Actions</th></tr>
                            </thead>
                            <tbody id="invoices-table-body">
                                <tr><td colspan="6" class="text-center p-8 text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i> Initializing...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Create Invoice Modal -->
    <div id="invoice-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white w-full max-w-lg mx-auto rounded-lg shadow-lg">
            <div class="flex justify-between items-center p-4 border-b"><h3 class="text-xl font-semibold">Create New Invoice</h3><button id="close-modal-button" class="text-gray-500 hover:text-gray-800">&times;</button></div>
            <div class="p-6">
                <label for="booking-select" class="block text-sm font-medium">Select a Booking to Invoice</label>
                <select id="booking-select" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></select>
                <div class="flex justify-end pt-6">
                    <button type="button" id="cancel-button" class="bg-gray-200 px-4 py-2 rounded-lg mr-2">Cancel</button>
                    <button id="generate-invoice-button" class="bg-blue-600 text-white px-4 py-2 rounded-lg" disabled>Generate Invoice</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/js/firebase-init.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof db === 'undefined') { return; }
                const invoicesRef = db.collection('invoices');
                const bookingsRef = db.collection('bookings');
                const createInvoiceButton = document.getElementById('create-invoice-button');
                const invoiceModal = document.getElementById('invoice-modal');
                const bookingSelect = document.getElementById('booking-select');
                const generateInvoiceButton = document.getElementById('generate-invoice-button');
                const invoicesTableBody = document.getElementById('invoices-table-body');
                const openModal = () => { loadBookingsForInvoice(); invoiceModal.classList.remove('hidden'); };
                const closeModal = () => invoiceModal.classList.add('hidden');
                createInvoiceButton.addEventListener('click', openModal);
                document.getElementById('close-modal-button').addEventListener('click', closeModal);
                document.getElementById('cancel-button').addEventListener('click', closeModal);
                bookingSelect.addEventListener('change', () => generateInvoiceButton.disabled = !bookingSelect.value);
                
                async function loadBookingsForInvoice() {
                    bookingSelect.innerHTML = '<option value="">Loading...</option>';
                    generateInvoiceButton.disabled = true;
                    const snapshot = await bookingsRef.where('invoiced', '==', false).where('status', 'in', ['confirmed', 'completed']).get();
                    if (snapshot.empty) {
                        bookingSelect.innerHTML = '<option value="">No bookings ready to invoice</option>';
                        return;
                    }
                    bookingSelect.innerHTML = '<option value="">Select a booking</option>' + snapshot.docs.map(doc => `<option value="${doc.id}">${doc.data().customerName} - ${doc.data().vehicleName}</option>`).join('');
                }

                generateInvoiceButton.addEventListener('click', async () => {
                    const bookingId = bookingSelect.value;
                    if (!bookingId) return;
                    try {
                        const bookingDoc = await bookingsRef.doc(bookingId).get();
                        if (!bookingDoc.exists || !bookingDoc.data().financials) throw new Error("Booking data is incomplete.");
                        const bookingData = bookingDoc.data();
                        const financials = bookingData.financials;
                        const customerDoc = await db.collection('customers').doc(bookingData.customerId).get();
                        const customerData = customerDoc.exists ? customerDoc.data() : {};
                        const companyDoc = await db.collection('company_profile').doc('main').get();
                        const companyData = companyDoc.exists ? companyDoc.data() : {};

                        const invoiceItems = [{ description: `Rental of ${bookingData.vehicleName} (${financials.rentalRate.days} days @ $${financials.rentalRate.rate.toFixed(2)}/day)`, total: financials.rentalRate.total }];
                        financials.additionalCharges.forEach(c => invoiceItems.push({ description: c.description, total: c.amount }));

                        const invoiceData = {
                            invoiceNumber: `INV-${Date.now()}`,
                            bookingId: bookingId,
                            issueDate: new Date(),
                            dueDate: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000),
                            status: 'unpaid',
                            company: { name: companyData.companyName, taxNumber: companyData.taxNumber, address: companyData.address },
                            customer: { name: customerData.fullName, address: customerData.address, email: customerData.email },
                            items: invoiceItems,
                            subtotal: financials.subtotal,
                            taxAmount: financials.tax.amount,
                            total: financials.total,
                        };
                        const newInvoice = await invoicesRef.add(invoiceData);
                        await bookingsRef.doc(bookingId).update({ invoiced: true });
                        await db.collection('transactions').add({
                            description: `Invoice ${invoiceData.invoiceNumber}`, type: 'income', amount: invoiceData.total,
                            category: 'Rental Income', date: new Date(), invoiceId: newInvoice.id
                        });
                        closeModal();
                        alert('Invoice created successfully!');
                    } catch (error) {
                        alert("Failed to generate invoice: " + error.message);
                    }
                });

                invoicesRef.orderBy('issueDate', 'desc').onSnapshot(snapshot => {
                    if(snapshot.empty) {
                        invoicesTableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-gray-500">No invoices found.</td></tr>`;
                        return;
                    }
                    invoicesTableBody.innerHTML = snapshot.docs.map(doc => {
                        const inv = { id: doc.id, ...doc.data() };
                        return `<tr class="border-b hover:bg-gray-50">
                            <td class="p-4">${inv.invoiceNumber}</td><td class="p-4">${inv.customer.name}</td>
                            <td class="p-4">${new Date(inv.issueDate.seconds * 1000).toLocaleDateString()}</td>
                            <td class="p-4 text-right font-medium">$${inv.total.toFixed(2)}</td>
                            <td class="p-4 text-center"><span class="px-2 py-1 text-xs rounded-full ${inv.status === 'paid' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${inv.status}</span></td>
                            <td class="p-4 text-center"><a href="/invoice-detail?id=${inv.id}" target="_blank" class="text-blue-500"><i class="fas fa-eye"></i> View</a></td>
                        </tr>`;
                    }).join('');
                });
            }, 200);
        });
    </script>
</body>
</html>
