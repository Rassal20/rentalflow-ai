<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - RentalFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <!-- Libraries for PDF and Excel Export -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.23/dist/jspdf.plugin.autotable.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg-primary: #0D1117;
            --bg-secondary: #161B22;
            --border-color: #30363D;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --accent: #22D3EE;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); }
        h1, h2, h3, .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
        .sidebar { background-color: var(--bg-secondary); border-right: 1px solid var(--border-color); }
        .header { background-color: var(--bg-primary); border-bottom: 1px solid var(--border-color); }
        .card { background-color: var(--bg-secondary); border: 1px solid var(--border-color); }
        .modal-content { background-color: var(--bg-secondary); border: 1px solid var(--border-color); }
        .form-input { background-color: var(--bg-primary); border: 1px solid var(--border-color); color: var(--text-primary); }
        .form-input:focus { border-color: var(--accent); box-shadow: 0 0 0 1px var(--accent); outline: none; }
        .btn-primary { background-color: var(--accent); color: var(--bg-primary); font-weight: bold; }
        .btn-secondary { background-color: #374151; color: var(--text-primary); }
    </style>
</head>
<body class="text-gray-300">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar fixed inset-y-0 left-0 w-64 p-6 flex flex-col z-30 transform -translate-x-full md:relative md:translate-x-0 transition">
            <div class="flex-grow">
                <a href="/dashboard.html" class="flex items-center space-x-3 mb-10">
                    <img id="company-logo-sidebar" src="https://placehold.co/40x40/161B22/30363D?text=..." alt="Logo" class="w-10 h-10 rounded-lg object-cover">
                    <span id="company-name-sidebar" class="text-2xl font-bold font-rajdhani text-white">RentalFlow</span>
                </a>
                <nav class="space-y-2">
                    <a href="/dashboard.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Dashboard</span></a>
                    <a href="/bookings.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-calendar-alt w-6"></i><span class="ml-3">Bookings</span></a>
                    <a href="/customers.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-users w-6"></i><span class="ml-3">Customers</span></a>
                    <a href="/fleet.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-car w-6"></i><span class="ml-3">Vehicle Fleet</span></a>
                    <a href="/financials.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-chart-line w-6"></i><span class="ml-3">Financials</span></a>
                    <a href="/invoices.html" class="flex items-center py-2.5 px-4 rounded-lg bg-gray-700 text-white"><i class="fas fa-file-alt w-6 text-cyan-400"></i><span class="ml-3">Invoices</span></a>
                </nav>
            </div>
            <div><a href="/settings.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-cog w-6"></i><span class="ml-3">Settings</span></a></div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="header flex justify-between items-center p-6">
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-400 focus:outline-none md:hidden"><i class="fas fa-bars text-2xl"></i></button>
                    <h1 class="text-2xl font-bold text-white ml-4 md:ml-0">Invoices</h1>
                </div>
                <div class="flex items-center gap-4">
                    <button id="export-pdf" class="btn-secondary flex items-center px-4 py-2 rounded-lg transition-transform hover:scale-105"><i class="fas fa-file-pdf mr-2"></i>Export PDF</button>
                    <button id="export-excel" class="btn-secondary flex items-center px-4 py-2 rounded-lg transition-transform hover:scale-105"><i class="fas fa-file-excel mr-2"></i>Export Excel</button>
                    <button id="create-invoice-button" class="btn-primary flex items-center px-4 py-2 rounded-lg transition-transform hover:scale-105"><i class="fas fa-plus mr-2"></i> Create Invoice</button>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="card p-6 rounded-lg">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead><tr class="border-b border-gray-700"><th class="p-4 text-gray-400">Invoice #</th><th class="p-4 text-gray-400">Customer</th><th class="p-4 text-gray-400">Date</th><th class="p-4 text-gray-400 text-right">Amount (AED)</th><th class="p-4 text-gray-400 text-center">Status</th><th class="p-4 text-gray-400 text-center">Actions</th></tr></thead>
                            <tbody id="invoices-table-body"><tr><td colspan="6" class="text-center p-8 text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i> Initializing...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Create Invoice Modal -->
    <div id="invoice-modal" class="fixed inset-0 bg-black/60 flex items-center justify-center p-4 hidden">
        <div class="modal-content w-full max-w-lg mx-auto rounded-lg shadow-lg">
            <div class="flex justify-between items-center p-4 border-b border-gray-700"><h3 class="text-xl font-bold text-white">Create New Invoice</h3><button id="close-modal-button" class="text-gray-400 hover:text-white">&times;</button></div>
            <div class="p-6">
                <label for="booking-select" class="block text-sm font-medium text-gray-400">Select a Booking to Invoice</label>
                <select id="booking-select" class="form-input mt-1 block w-full p-2 rounded-md"></select>
                <div class="flex justify-end pt-6"><button type="button" id="cancel-button" class="bg-gray-700 text-white px-4 py-2 rounded-lg mr-2">Cancel</button><button id="generate-invoice-button" class="btn-primary px-4 py-2 rounded-lg" disabled>Generate Invoice</button></div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
             const firebaseConfig = {
                apiKey: "AIzaSyCPAoCQcLsSsQj9nS0UEuwcDrZmdyNq1xk",
                authDomain: "rentalflow-ai-app.firebaseapp.com",
                projectId: "rentalflow-ai-app",
                storageBucket: "rentalflow-ai-app.appspot.com",
                messagingSenderId: "880755901556",
                appId: "1:880755901556:web:e86fb90fbdfb889094fd21"
            };
            let db;
            try {
                if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
                db = firebase.firestore();
                initializeApp();
            } catch (e) { console.error("CRITICAL: Firebase initialization failed.", e); }

            function initializeApp() {
                let currentInvoicesData = [];
                const companyProfileRef = db.collection('company_profile').doc('main');
                companyProfileRef.onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('company-name-sidebar').textContent = data.companyName || 'RentalFlow';
                        if (data.logoUrl) { document.getElementById('company-logo-sidebar').src = data.logoUrl; }
                    }
                });

                const invoicesRef = db.collection('invoices');
                const bookingsRef = db.collection('bookings');
                const createInvoiceButton = document.getElementById('create-invoice-button');
                const invoiceModal = document.getElementById('invoice-modal');
                const bookingSelect = document.getElementById('booking-select');
                const generateInvoiceButton = document.getElementById('generate-invoice-button');
                const invoicesTableBody = document.getElementById('invoices-table-body');
                
                const openModal = () => { loadBookingsForInvoice(); invoiceModal.classList.remove('hidden'); };
                const closeModal = () => invoiceModal.classList.add('hidden');
                
                const exportToPDF = () => {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    doc.text("Invoices Report", 14, 16);
                    doc.autoTable({
                        head: [['Invoice #', 'Customer', 'Date', 'Amount (AED)', 'Status']],
                        body: currentInvoicesData.map(inv => [
                            inv.invoiceNumber,
                            inv.customer.name,
                            new Date(inv.issueDate.seconds * 1000).toLocaleDateString(),
                            (inv.financials.totalAED || 0).toFixed(2),
                            inv.status
                        ]),
                        startY: 20,
                    });
                    doc.save('invoices-report.pdf');
                };

                const exportToExcel = () => {
                    const worksheetData = currentInvoicesData.map(inv => ({
                        'Invoice #': inv.invoiceNumber,
                        'Customer': inv.customer.name,
                        'Date': new Date(inv.issueDate.seconds * 1000).toLocaleDateString(),
                        'Amount (AED)': inv.financials.totalAED || 0,
                        'Status': inv.status
                    }));
                    const worksheet = XLSX.utils.json_to_sheet(worksheetData);
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, "Invoices");
                    XLSX.writeFile(workbook, "invoices-report.xlsx");
                };

                createInvoiceButton.addEventListener('click', openModal);
                document.getElementById('close-modal-button').addEventListener('click', closeModal);
                document.getElementById('cancel-button').addEventListener('click', closeModal);
                document.getElementById('export-pdf').addEventListener('click', exportToPDF);
                document.getElementById('export-excel').addEventListener('click', exportToExcel);
                bookingSelect.addEventListener('change', () => generateInvoiceButton.disabled = !bookingSelect.value);
                
                async function loadBookingsForInvoice() {
                    bookingSelect.innerHTML = '<option value="">Loading...</option>';
                    generateInvoiceButton.disabled = true;
                    const snapshot = await bookingsRef.where('invoiced', '==', false).where('status', 'in', ['completed', 'rented']).get();
                    if (snapshot.empty) { bookingSelect.innerHTML = '<option value="">No bookings ready to invoice</option>'; return; }
                    bookingSelect.innerHTML = '<option value="">Select a booking</option>' + snapshot.docs.map(doc => `<option value="${doc.id}">${doc.data().customerName} - ${doc.data().vehicleName}</option>`).join('');
                }

                generateInvoiceButton.addEventListener('click', async () => {
                    const bookingId = bookingSelect.value;
                    if (!bookingId) return;
                    try {
                        const bookingDoc = await bookingsRef.doc(bookingId).get();
                        if (!bookingDoc.exists || !bookingDoc.data().financials) throw new Error("Booking data is incomplete.");
                        const bookingData = bookingDoc.data();
                        const financials = bookingData.financials;
                        const customerDoc = await db.collection('customers').doc(bookingData.customerId).get();
                        const customerData = customerDoc.exists ? customerDoc.data() : {};
                        const companyDoc = await companyProfileRef.get();
                        const companyData = companyDoc.exists ? companyDoc.data() : {};
                        
                        const invoiceData = {
                            invoiceNumber: `INV-${Date.now()}`, bookingId: bookingId, issueDate: new Date(),
                            dueDate: new Date(Date.now() + 14 * 24 * 60 * 60 * 1000), 
                            status: 'unpaid', paymentMethod: null,
                            company: { name: companyData.companyName, taxNumber: companyData.taxNumber, address: companyData.address, email: companyData.email, phone: companyData.phone, bankDetails: companyData.bankDetails || {} },
                            customer: { name: customerData.fullName, address: customerData.address, email: customerData.email, phone: `${customerData.phoneCode || ''} ${customerData.phone || ''}`, dob: customerData.dob, nationality: customerData.nationality },
                            financials: financials
                        };
                        const newInvoice = await invoicesRef.add(invoiceData);
                        await bookingsRef.doc(bookingId).update({ invoiced: true });
                        await db.collection('transactions').add({
                            description: `Invoice ${invoiceData.invoiceNumber}`, type: 'income', amount: financials.totalAED,
                            category: 'Rental Income', date: new Date(), invoiceId: newInvoice.id
                        });
                        closeModal();
                        alert('Invoice created successfully!');
                    } catch (error) { alert("Failed to generate invoice: " + error.message); }
                });

                invoicesRef.orderBy('issueDate', 'desc').onSnapshot(snapshot => {
                    currentInvoicesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if(snapshot.empty) { invoicesTableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-gray-500">No invoices found.</td></tr>`; return; }
                    invoicesTableBody.innerHTML = currentInvoicesData.map(inv => {
                        const totalAED = inv.financials ? inv.financials.totalAED : 0;
                        const statusClass = inv.status === 'paid' ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/20 text-yellow-400';
                        return `<tr class="border-b border-gray-700 hover:bg-gray-800"><td class="p-4">${inv.invoiceNumber}</td><td class="p-4">${inv.customer.name}</td><td class="p-4">${new Date(inv.issueDate.seconds * 1000).toLocaleDateString()}</td><td class="p-4 text-right font-medium">Dhs ${totalAED.toFixed(2)}</td><td class="p-4 text-center"><span class="px-2 py-1 text-xs font-semibold rounded-full ${statusClass}">${inv.status}</span></td><td class="p-4 text-center"><a href="/invoice-detail.html?id=${inv.id}" target="_blank" class="text-cyan-400 hover:text-cyan-300"><i class="fas fa-eye"></i> View</a></td></tr>`;
                    }).join('');
                });
                document.getElementById('menu-button').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('-translate-x-full'));
            }
        });
    </script>
</body>
</html>
