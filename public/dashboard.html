<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RentalFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0D1117;
            --bg-secondary: #161B22;
            --border-color: #30363D;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --accent: #22D3EE;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); }
        h1, h2, h3, .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
        .sidebar { background-color: var(--bg-secondary); border-right: 1px solid var(--border-color); }
        .header { background-color: var(--bg-primary); border-bottom: 1px solid var(--border-color); }
        .card { background-color: var(--bg-secondary); border: 1px solid var(--border-color); }
        .btn-header { background-color: #374151; color: var(--text-primary); }
    </style>
</head>
<body class="text-gray-300">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar fixed inset-y-0 left-0 w-64 p-6 flex flex-col z-30 transform -translate-x-full md:relative md:translate-x-0 transition">
            <div class="flex-grow">
                <a href="/dashboard.html" class="flex items-center space-x-3 mb-10">
                    <img id="company-logo-sidebar" src="https://placehold.co/40x40/161B22/30363D?text=..." alt="Logo" class="w-10 h-10 rounded-lg object-cover">
                    <span id="company-name-sidebar" class="text-2xl font-bold font-rajdhani text-white">RentalFlow</span>
                </a>
                <nav class="space-y-2">
                    <a href="/dashboard.html" class="flex items-center py-2.5 px-4 rounded-lg bg-gray-700 text-white"><i class="fas fa-tachometer-alt w-6 text-cyan-400"></i><span class="ml-3">Dashboard</span></a>
                    <a href="/bookings.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-calendar-alt w-6"></i><span class="ml-3">Bookings</span></a>
                    <a href="/customers.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-users w-6"></i><span class="ml-3">Customers</span></a>
                    <a href="/fleet.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-car w-6"></i><span class="ml-3">Vehicle Fleet</span></a>
                    <a href="/financials.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-chart-line w-6"></i><span class="ml-3">Financials</span></a>
                    <a href="/invoices.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-file-alt w-6"></i><span class="ml-3">Invoices</span></a>
                </nav>
            </div>
            <div>
                 <a href="/settings.html" class="flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-700"><i class="fas fa-cog w-6"></i><span class="ml-3">Settings</span></a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="header flex justify-between items-center p-6">
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-400 focus:outline-none md:hidden"><i class="fas fa-bars text-2xl"></i></button>
                    <h1 class="text-2xl font-bold text-white ml-4 md:ml-0">Dashboard</h1>
                </div>
                <!-- Universal Action Buttons -->
                <div id="header-actions" class="flex items-center gap-2">
                    <button data-action="customer" data-target-page="/customers.html" data-button-id="add-customer-button" class="btn-header text-sm px-3 py-2 rounded-lg transition-transform hover:scale-105"><i class="fas fa-user-plus mr-2"></i>Customer</button>
                    <button data-action="vehicle" data-target-page="/fleet.html" data-button-id="add-vehicle-button" class="btn-header text-sm px-3 py-2 rounded-lg transition-transform hover:scale-105"><i class="fas fa-car mr-2"></i>Vehicle</button>
                    <button data-action="booking" data-target-page="/bookings.html" data-button-id="add-booking-button" class="btn-header text-sm px-3 py-2 rounded-lg transition-transform hover:scale-105"><i class="fas fa-calendar-plus mr-2"></i>Booking</button>
                    <button data-action="transaction" data-target-page="/accounting.html" data-button-id="add-transaction-button" class="btn-header text-sm px-3 py-2 rounded-lg transition-transform hover:scale-105"><i class="fas fa-file-invoice-dollar mr-2"></i>Transaction</button>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <!-- Financial Widgets -->
                <h3 class="text-xl font-semibold text-gray-400 mb-4">This Month's Financials</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="card p-6 rounded-lg"><div class="flex justify-between items-start"><div><p class="text-sm text-gray-400">Income</p><p id="income-this-month" class="text-4xl font-bold text-white mt-1">Dhs 0.00</p></div><div class="bg-green-500/20 text-green-400 p-2 rounded-lg"><i class="fas fa-arrow-up"></i></div></div></div>
                    <div class="card p-6 rounded-lg"><div class="flex justify-between items-start"><div><p class="text-sm text-gray-400">Expense</p><p id="expense-this-month" class="text-4xl font-bold text-white mt-1">Dhs 0.00</p></div><div class="bg-red-500/20 text-red-400 p-2 rounded-lg"><i class="fas fa-arrow-down"></i></div></div></div>
                    <div class="card p-6 rounded-lg"><div class="flex justify-between items-start"><div><p class="text-sm text-gray-400">Profit / Loss</p><p id="profit-this-month" class="text-4xl font-bold text-white mt-1">Dhs 0.00</p></div><div class="bg-cyan-500/20 text-cyan-400 p-2 rounded-lg"><i class="fas fa-balance-scale"></i></div></div></div>
                </div>

                <!-- Operational Widgets -->
                <h3 class="text-xl font-semibold text-gray-400 mb-4">Operations</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <div class="card p-6 rounded-lg"><p class="text-sm text-gray-400">Pending Bookings</p><p id="pending-bookings" class="text-4xl font-bold text-yellow-400 mt-1">0</p></div>
                    <div class="card p-6 rounded-lg"><p class="text-sm text-gray-400">Cars Returning Soon</p><p id="returning-soon" class="text-4xl font-bold text-blue-400 mt-1">0</p></div>
                    <div class="card p-6 rounded-lg"><p class="text-sm text-gray-400">Cars in Maintenance</p><p id="in-maintenance" class="text-4xl font-bold text-red-400 mt-1">0</p></div>
                    <div class="card p-6 rounded-lg"><p class="text-sm text-gray-400">Needs Service Soon</p><p id="needs-service" class="text-4xl font-bold text-orange-400 mt-1">0</p></div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/js/firebase-init.js"></script>
    <script src="/js/header-actions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (!db) { console.error("DB not found"); return; }
                
                function formatCurrency(amount) {
                    return `Dhs ${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                }

                const companyProfileRef = db.collection('company_profile').doc('main');
                companyProfileRef.onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        const companyNameEl = document.getElementById('company-name-sidebar');
                        const companyLogoEl = document.getElementById('company-logo-sidebar');
                        if (data.companyName) {
                            companyNameEl.textContent = data.companyName;
                        }
                        if (data.logoUrl) {
                            companyLogoEl.src = data.logoUrl;
                        } else {
                            const initial = (data.companyName || 'R').charAt(0);
                            companyLogoEl.src = `https://placehold.co/40x40/161B22/22D3EE?text=${initial}`;
                        }
                    }
                });

                const now = new Date();
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);

                db.collection('transactions').where('date', '>=', startOfMonth).where('date', '<=', endOfMonth).onSnapshot(snapshot => {
                    let totalIncome = 0, totalExpense = 0;
                    snapshot.forEach(doc => {
                        const t = doc.data();
                        if (t.type === 'income') totalIncome += t.amount;
                        if (t.type === 'expense') totalExpense += t.amount;
                    });
                    const profit = totalIncome - totalExpense;
                    document.getElementById('income-this-month').textContent = formatCurrency(totalIncome);
                    document.getElementById('expense-this-month').textContent = formatCurrency(totalExpense);
                    const profitEl = document.getElementById('profit-this-month');
                    profitEl.textContent = formatCurrency(profit);
                    profitEl.classList.toggle('text-red-400', profit < 0);
                    profitEl.classList.toggle('text-green-400', profit >= 0);
                });

                db.collection('bookings').where('status', '==', 'pending').onSnapshot(snap => { document.getElementById('pending-bookings').textContent = snap.size; });
                const threeDaysFromNow = new Date();
                threeDaysFromNow.setDate(now.getDate() + 3);
                db.collection('bookings').where('status', '==', 'rented').where('endDate', '>=', now).where('endDate', '<=', threeDaysFromNow).onSnapshot(snap => { document.getElementById('returning-soon').textContent = snap.size; });
                db.collection('vehicles').where('status', '==', 'maintenance').onSnapshot(snap => { document.getElementById('in-maintenance').textContent = snap.size; });
                document.getElementById('needs-service').textContent = 'N/A';

                document.getElementById('menu-button').addEventListener('click', () => {
                    document.getElementById('sidebar').classList.toggle('-translate-x-full');
                });
            }, 200);
        });
    </script>
</body>
</html>
