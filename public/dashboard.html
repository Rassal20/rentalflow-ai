<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalFlow AI - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        [x-cloak] { display: none !important; }
        .sidebar-link { transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #4f46e5; color: white; }
        .stat-card { background-color: #1f2937; border-radius: 0.5rem; padding: 1.5rem; }
        .modal-bg { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gray-900 text-white" x-data="appController()" x-init="init()" x-cloak>

    <!-- ... [SIDEBAR CODE REMAINS SAME] ... -->

    <main class="flex-1 p-8 overflow-y-auto">
        <!-- ... [OTHER PAGES REMAIN SAME] ... -->

        <!-- Fleet Management Page -->
        <div x-show="activePage === 'fleet'">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">Fleet Management</h2>
                <button @click="openAddModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                    <i class="fas fa-plus mr-2"></i> Add Vehicle
                </button>
            </div>
            <div class="bg-gray-800 rounded-lg overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="p-4">Model</th>
                            <th class="p-4">Category</th>
                            <th class="p-4">Year</th>
                            <th class="p-4">Daily Rate</th>
                            <th class="p-4">Status</th>
                            <th class="p-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ... [VEHICLE LISTING REMAINS SAME] ... -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Vehicle Modal -->
        <div x-show="isFleetModalOpen" @keydown.escape.window="closeFleetModal()" class="fixed inset-0 z-50 flex items-center justify-center modal-bg">
            <div @click.outside="closeFleetModal()" class="bg-gray-800 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
                <div class="p-6 border-b border-gray-700">
                    <h3 class="text-2xl font-bold" x-text="isEditMode ? 'Edit Vehicle' : 'Add New Vehicle'"></h3>
                </div>
                <div class="p-6 overflow-y-auto space-y-6">
                    <input type="hidden" x-model="fleetFormData.id">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Model*</label>
                            <input type="text" x-model="fleetFormData.model" class="mt-1 w-full bg-gray-700 rounded p-2 border border-gray-600" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Category*</label>
                            <input type="text" x-model="fleetFormData.category" class="mt-1 w-full bg-gray-700 rounded p-2 border border-gray-600" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Year*</label>
                            <input type="number" x-model.number="fleetFormData.year" class="mt-1 w-full bg-gray-700 rounded p-2 border border-gray-600" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Color*</label>
                            <input type="text" x-model="fleetFormData.color" class="mt-1 w-full bg-gray-700 rounded p-2 border border-gray-600" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300">License Plate</label>
                            <input type="text" x-model="fleetFormData.license_plate" class="mt-1 w-full bg-gray-700 rounded p-2 border border-gray-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300">VIN</label>
                            <input type="text" x-model="fleetFormData.vin" class="mt-1 w-full bg-gray-700 rounded p-2 border border-gray-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Mileage</label>
                            <input type="number" x-model.number="fleetFormData.mileage" class="mt-1 w-full bg-gray-700 rounded p-2 border border-gray-600">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Status*</label>
                            <select x-model="fleetFormData.status" class="mt-1 w-full bg-gray-700 rounded p-2 border border-gray-600" required>
                                <option value="Available">Available</option>
                                <option value="On Rent">On Rent</option>
                                <option value="Maintenance">Maintenance</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Next Available Date</label>
                            <input type="date" x-model="fleetFormData.next_available_date" class="mt-1 w-full bg-gray-700 rounded p-2 border border-gray-600">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300">Specs</label>
                        <textarea x-model="fleetFormData.specs" class="mt-1 w-full bg-gray-700 rounded p-2 border border-gray-600" rows="3"></textarea>
                    </div>
                    
                    <div>
                        <h4 class="text-lg font-semibold mb-2">Pricing (AED)</h4>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-400">Daily (Min-Max)</label>
                                <div class="flex items-center space-x-2 mt-1">
                                    <input type="number" x-model.number="fleetFormData.pricing.daily.min_rate" placeholder="Min" class="w-full bg-gray-700 rounded p-2 border border-gray-600">
                                    <input type="number" x-model.number="fleetFormData.pricing.daily.max_rate" placeholder="Max" class="w-full bg-gray-700 rounded p-2 border border-gray-600">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400">Weekly (Min-Max)</label>
                                <div class="flex items-center space-x-2 mt-1">
                                    <input type="number" x-model.number="fleetFormData.pricing.weekly.min_rate" placeholder="Min" class="w-full bg-gray-700 rounded p-2 border border-gray-600">
                                    <input type="number" x-model.number="fleetFormData.pricing.weekly.max_rate" placeholder="Max" class="w-full bg-gray-700 rounded p-2 border border-gray-600">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400">Monthly (Min-Max)</label>
                                <div class="flex items-center space-x-2 mt-1">
                                    <input type="number" x-model.number="fleetFormData.pricing.monthly.min_rate" placeholder="Min" class="w-full bg-gray-700 rounded p-2 border border-gray-600">
                                    <input type="number" x-model.number="fleetFormData.pricing.monthly.max_rate" placeholder="Max" class="w-full bg-gray-700 rounded p-2 border border-gray-600">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-6 bg-gray-900/50 text-right space-x-3">
                    <button @click="closeFleetModal()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
                    <button @click="saveVehicle()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Save Vehicle</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function appController() {
            return {
                // ... [OTHER CODE REMAINS SAME] ...
                
                // --- Fleet Modal & CRUD Methods ---
                getNewVehicleTemplate() {
                    return {
                        model: '', category: '', year: new Date().getFullYear(), 
                        color: '', license_plate: '', vin: '', mileage: 0,
                        status: 'Available', specs: '', next_available_date: '',
                        pricing: {
                            daily: { min_rate: 0, max_rate: 0 },
                            weekly: { min_rate: 0, max_rate: 0 },
                            monthly: { min_rate: 0, max_rate: 0 }
                        },
                        security_deposit: { refundable: 0 }
                    };
                },
                
                // ... [OTHER METHODS REMAIN SAME] ...
            };
        }
    </script>
</body>
</html>
