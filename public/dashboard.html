<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalFlow AI Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        
        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: var(--dark);
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
            transition: all 0.3s;
        }
        
        .logo {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #4a4e69;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .nav-links {
            padding: 20px 15px;
        }
        
        .sidebar-link {
            display: flex;
            align-items: center;
            color: #adb5bd;
            text-decoration: none;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .sidebar-link:hover, .sidebar-link.active {
            background: var(--primary);
            color: white;
        }
        
        .sidebar-link i {
            margin-right: 10px;
            width: 24px;
            text-align: center;
        }
        
        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .recent-activity {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .recent-activity h2 {
            margin-bottom: 20px;
            color: var(--dark);
            font-weight: 600;
        }
        
        .activity-list {
            list-style: none;
        }
        
        .activity-item {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            background: #e9ecef;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary);
            flex-shrink: 0;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .activity-time {
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            
            .logo h1, .sidebar-link span {
                display: none;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .sidebar-link {
                justify-content: center;
            }
            
            .sidebar-link i {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo">
            <h1>RentalFlow AI</h1>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="sidebar-link active">
                <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
            </a>
            <a href="fleet.html" class="sidebar-link">
                <i class="fas fa-car"></i> <span>Fleet</span>
            </a>
            <a href="bookings.html" class="sidebar-link">
                <i class="fas fa-calendar-check"></i> <span>Bookings</span>
            </a>
            <a href="customers.html" class="sidebar-link">
                <i class="fas fa-user-friends"></i> <span>Customers</span>
            </a>
            <a href="accounting.html" class="sidebar-link">
                <i class="fas fa-calculator"></i> <span>Accounting</span>
            </a>
            <a href="invoices.html" class="sidebar-link">
                <i class="fas fa-file-invoice-dollar"></i> <span>Invoices</span>
            </a>
            <a href="settings.html" class="sidebar-link">
                <i class="fas fa-cog"></i> <span>Settings</span>
            </a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <header>
            <h1>Dashboard Overview</h1>
            <div class="user-profile">
                <i class="fas fa-user-circle fa-2x" style="color: #4361ee;"></i>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Vehicles</h3>
                <div class="value" id="vehicle-count">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Bookings</h3>
                <div class="value" id="booking-count">0</div>
            </div>
            <div class="stat-card">
                <h3>Revenue Today</h3>
                <div class="value" id="revenue">$0</div>
            </div>
            <div class="stat-card">
                <h3>Maintenance Due</h3>
                <div class="value" id="maintenance-count">0</div>
            </div>
        </div>

        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <ul class="activity-list" id="activity-list">
                <!-- Dynamic content will be inserted here -->
            </ul>
        </div>
    </div>

    <script>
        // DOM elements
        const elements = {
            vehicleCount: document.getElementById('vehicle-count'),
            bookingCount: document.getElementById('booking-count'),
            revenue: document.getElementById('revenue'),
            maintenanceCount: document.getElementById('maintenance-count'),
            activityList: document.getElementById('activity-list')
        };

        // Icons for activity types
        const activityIcons = {
            vehicle: 'fas fa-car',
            booking: 'fas fa-calendar-check',
            maintenance: 'fas fa-tools',
            invoice: 'fas fa-file-invoice',
            customer: 'fas fa-user-plus'
        };

        // Fetch data from API
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`/api/${endpoint}`);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }

        // Update dashboard stats
        async function updateDashboardStats() {
            const [vehicles, bookings] = await Promise.all([
                fetchData('fleet'),
                fetchData('bookings')
            ]);
            
            if (vehicles) {
                elements.vehicleCount.textContent = vehicles.length;
                // Calculate maintenance due (example)
                const maintenanceDue = vehicles.filter(v => 
                    v.lastMaintained && 
                    (new Date() - new Date(v.lastMaintained)) > 30 * 24 * 60 * 60 * 1000
                ).length;
                elements.maintenanceCount.textContent = maintenanceDue;
            }
            
            if (bookings) {
                const activeBookings = bookings.filter(b => 
                    new Date(b.startDate) <= new Date() && 
                    new Date(b.endDate) >= new Date()
                );
                elements.bookingCount.textContent = activeBookings.length;
                
                // Calculate today's revenue (example)
                const todayRevenue = activeBookings.reduce((sum, b) => sum + (b.totalAmount || 0), 0);
                elements.revenue.textContent = `$${todayRevenue.toFixed(2)}`;
            }
        }

        // Render recent activity
        function renderRecentActivity(activities) {
            if (!activities || activities.length === 0) {
                elements.activityList.innerHTML = '<li class="activity-item">No recent activity</li>';
                return;
            }
            
            elements.activityList.innerHTML = activities
                .slice(0, 5)
                .map(activity => `
                    <li class="activity-item">
                        <div class="activity-icon">
                            <i class="${activityIcons[activity.type] || 'fas fa-info-circle'}"></i>
                        </div>
                        <div class="activity-content">
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-desc">${activity.description}</div>
                            <div class="activity-time">${formatTime(activity.timestamp)}</div>
                        </div>
                    </li>
                `)
                .join('');
        }

        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp) return 'Just now';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return new Intl.DateTimeFormat('en-US', {
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            }).format(date);
        }

        // Initialize dashboard
        async function initDashboard() {
            await updateDashboardStats();
            
            // Example recent activities
            const recentActivities = [
                {
                    type: 'vehicle',
                    title: 'New vehicle added',
                    description: 'Toyota Camry 2023',
                    timestamp: new Date(Date.now() - 10 * 60 * 1000)
                },
                {
                    type: 'booking',
                    title: 'Booking confirmed',
                    description: '#BK-1024 - John Doe',
                    timestamp: new Date(Date.now() - 60 * 60 * 1000)
                },
                {
                    type: 'maintenance',
                    title: 'Maintenance completed',
                    description: 'Ford F-150 (Oil change)',
                    timestamp: new Date(Date.now() - 3 * 60 * 60 * 1000)
                },
                {
                    type: 'invoice',
                    title: 'Invoice generated',
                    description: '#INV-2058 - $850.00',
                    timestamp: new Date(Date.now() - 5 * 60 * 60 * 1000)
                }
            ];
            
            renderRecentActivity(recentActivities);
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
